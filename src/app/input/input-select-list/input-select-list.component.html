<app-input-filter-add
  [hidden]="!showFilter"
  [filterCount]="countFiltered"
  [showAdd]="showAdd"
  [showFilterCount]="true"
  [title]="''"
  [showInputFilter]="true"
  [autoFocus]="autoFocus_filter"
  [version]="version"
  [disabled]="disabled"
  [showPlay]="showPlay"
  [showPause]="showPause"
  [showRadioCancel]="showCancel"
  [showOk]="showOk"
  [radioChoice]="radioChoice"
  [showRadioThumbUp] = "showThumbUp"
  [showRadioThumbUpDown] = "showThumbUpDown"
  
  [countRadioCancel]="countCancel"
  [countPlay]="countPlay"
  [countPause]="countPause"
  [countOk]="countOk"
  [countRadioThumbUp] = "countThumbUp"
  [countRadioThumbUpDown] = "countThumbUpDown"
  
  [captionPlay]="captionPlay"
  [captionPause]="captionPause"
  [captionOk]="captionOk"
  [captionRadioCancel]="captionCancel"
  [captionRadioThumbUp] = "captionThumbUp"
  [captionRadioThumbUpDown] = "captionThumbUpDown"

  (onKeyDown_ArrowUp)="doKeyDown_ArrowUp()"
  (onKeyDown_ArrowDown)="doKeyDown_ArrowDown()"
  (onKeyUp_ArrowUp)="doKeyUp_ArrowUp()"
  (onKeyUp_ArrowDown)="doKeyUp_ArrowDown()"
  (onEnter)="doEnter()"
  (onFilter)="doFilter($event)"
  (onAdd)="doAdd()"
  (onChoice) = "doRadioChoice($event)"
></app-input-filter-add>
<div
  [class.table-content-full]="heightName=='full'"
  [class.table-content-part]="heightName=='part'"
  [class.table-content-less1]="heightName=='less1'"
  [attr.id]="'table-content-' + eid"
>
  <table
    class="table table-condensed table-bordered less-bottom"
    style="margin: 0px; max-height: 40vh"
  >
    <thead class="info" [hidden]="!showHeading">
      <tr class="info">
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let key of keys; let i = index"
        [class.tr-hide]="isHiddenMap.get(key)"
        [class.tr-show]="!isHiddenMap.get(key)"
        [attr.id] = "eid + '-tr-' + key"
      >
        <td>
          <a
            href="#"
            (click)="doSelect(key)"
            [attr.id]="eid + '-a-' + key"
            (keydown)="a_doKeyDown(key, $event)"
            [attr.name]="key"
            routerLink="."
            fragment="e.key"
            >
            <!-- <span style="font-weight: bold;">{{ i + 1 }}. </span><span [class.text-bright]="key == selectedEntityKey">
              {{ formatName(key) }}</span
            > -->
            {{ i + 1 }} - <span [innerHTML]="formatName(key)"  [class.text-bright]="key == selectedEntityKey"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
