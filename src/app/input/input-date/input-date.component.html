<div [hidden]="hideByFilter()">
  <div style="margin-right: 0px;"
    [style.margin-top] = "inline ? '0px' : '5px'">
    <app-buttons-input-text
      (onFile)="doFile()"
      (onRecord)="doRecord()"
      (onTask)="doTask()"
      [showFlash]="showFlash"
      [showPaperclip]="showPaperclip"
      [showCD]="showCD"
      [showCheck] = "showCheck"
    ></app-buttons-input-text>
    <label
      *ngIf="!inline && showTitle"
      class="nobottom text-primary label-buttons-3"
      >{{ title }}</label
    >

    <div class="input-group date input-group-sm">
      <span
        *ngIf="inline && showTitle"
        class="hidden-xs input-group-addon"
        (click)="dpDate.toggle()"
      >
        {{ title }}
      </span>
      <input
        type="text"
        bsDatepicker
        class="form-control custom-today-class"
        #dpDate="bsDatepicker"
        [(ngModel)]="value"
        [bsConfig]="{
          dateInputFormat: 'YYYY/MM/DD',
          containerClass: 'theme-red',
          showWeekNumbers: false,
          adaptivePosition: true
        }"
        [placeholder]="placeholder"
        [disabled]="disabled"
        autocomplete="nope"
        [title]="title"
      />
      <span class="input-group-addon" (click)="gotoToday()" [title]="'Today'">
        <span class="glyphicon glyphicon-time primary-color-reverse"></span>
      </span>
      <span class="input-group-addon" (click)="dpDate.toggle()" [title]="'Choose date'">
        <span class="glyphicon glyphicon-calendar primary-color-reverse"></span>
      </span>
    </div>
  </div>
</div>
