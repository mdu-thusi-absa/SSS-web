    <app-buttons-input-select
      [title]="title"
      [isDoInput]="isDoInput"
      [showAdd]="false"
      [showEdit]="false"
      [showDelete]="false"
      [showFlash]="showFlash"
      [showPaperclip]="showPaperclip"
      [showCD]="showCD"
      [showFilter]="true"
      [showCancel]="false"
      [showSave]="false"
      [countItems]="countItems()"
      (onAdd)="showNew()"
      (onFile)="doFile()"
      (onRecord)="doRecord()"
      (onTask)="doTask()"
      (onFilter)="doFilter($event)"
      (onShowingFilter)="showingFilter($event)"
    ></app-buttons-input-select>

    <!-- 
      (onDelete)="(deleteItem)" 
      (onEdit)="showEdit()"
    -->
  </div>
  <div [hidden]="isDoInput">
    <br [hidden]="!isShowingFilter" />
    <div class="input-group" [hidden]="true">
      <select
        class="form-control input-sm selectpicker"
        data-live-search="true"
        style="font-size: small;"
        name="option"
        [(ngModel)]="option"
        style="padding-left: 6px; padding-right: 6px;"
        (change) = "doChange($event)"
      >
        <option
          *ngFor="let e of options; let i = index"
          [value]="i"
          [selected]="i == option"
          [hidden]="hideItem(e)"
          ><small>{{ e }}</small>
        </option>
      </select>
      <span
        class="input-group-addon btn primary-color-reverse"
        (click)="doDelete()"
        [title]="'Delete the ' + title"
      >
        <span class="glyphicon glyphicon-minus"></span>
      </span>
      <span
        class="input-group-addon btn primary-color-reverse"
        (click)="doEdit()"
        [title]="'Edit the ' + title"
      >
        <span class="glyphicon glyphicon-pencil"></span>
      </span>
      <span
        class="input-group-addon btn primary-color-reverse"
        (click)="doAdd()"
        [title]="'Add an ' + title"
      >
        <span class="glyphicon glyphicon-plus"></span>
      </span>
    </div>
  </div>

 
    <app-input-select-text
      [isDoInput]="isDoInput"
      [showSave]="showSave"
      [showCancel]="showCancel"
      [text]="text"
      (onSave)="doSave($event)"
      (onCancel)="doCancel()"
    ></app-input-select-text>
 
</div>
