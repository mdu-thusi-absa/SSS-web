<div
  class="panel panel-default"
  style="margin-bottom: 5px; margin-top: 5px;"
  [hidden]="hideByFilter()"
>
  <div
    class="panel panel-heading panel-info nobottom less-padding text-primary"
    style="vertical-align: middle; padding-bottom: 0px;"
  >
    <a
      href="#"
      data-toggle="collapse"
      [attr.data-target]="'#address-' + getID()"
      style="
        white-space: nowrap;
        display: inline-block;
        width: calc(100% - 145px);
        overflow: hidden;
      "
    >
      <label class="nobottom text-primary"><small>{{ title }}</small></label>
    </a>

    <div
      class="form-group pull-right nobottom"
      [hidden]="!allowDefaultAddressOption"
    >
      <label class="checkbox-inline text-primary" style="padding-right: 8px;"
        ><input type="checkbox" value="" /><small>Default address</small></label
      >
    </div>

    <div class="form-group pull-right nobottom" [hidden]="!allowCopyOption">
      <label class="checkbox-inline text-primary" style="padding-right: 8px;"
        ><input type="checkbox" value="" /><small>Copy from above</small></label
      >
    </div>
  </div>

  <div
    class="panel panel-body noborder nobottom less-padding collapse"
    [class.in]="hideBody"
    id="{{ 'address-' + getID() }}"
    style="margin-top: 0px;"
  >
    <div class="container-flex">
      <div class="row">
        <div class="col-xl-12 col-sm-12 col-md-6 col-lg-6">
          <app-input-textarea
            [title]="'Address'"
            [placeholder]="'Apartment, Building, Street, suburb'"
            (onTask)="doTask()"
            (onFile)="doFile()"
            (onRecord)="doRecord()"
          ></app-input-textarea>
        </div>
        <div class="col-xl-12 col-sm-12 col-md-6 col-lg-6">
          <app-input-select
            [title]="'Country'"
            [options]="countries"
            [value]="'South Africa'"
            [showFlash]="false"
            [showPaperclip]="false"
            [showCD]="false"
            (onEdit)="doEditCountry($event)"
            (onAdd) = "doAddCountry($event)"
            (onSelect) = "doSelectCountry($event)"
          ></app-input-select>

          <div style="height:3px;"></div>

          <app-input-select
            [title]="'City'"
            [options]="cities"
            [value]="cities[0]"
            [showFlash]="false"
            [showPaperclip]="false"
            [showCD]="false"
          >
          </app-input-select>
        </div>
      </div>
    </div>
  </div>
</div>
