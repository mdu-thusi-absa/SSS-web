<div class="input-group-sm" style="width: 100%;">
  <a
    href="#"
    [attr.id]="'dropdown-button-' + id"
    class="btn btn-sm primary-color"
    style="width: 100%; text-align: left;"
    (click)="doModal($event)"
    data-toggle="modal"
    [attr.data-target]="'#dropdown-' + id"
    >Select
    <div class="pull-right"><span class="caret"></span></div>
  </a>
</div>

<!-- Modal -->

<div [attr.id]="'dropdown-' + id" class="modal" role="dialog">
  <div
    [attr.id]="'dropdown-dialog-' + id"
    class="modal-dialog modal-sm"
    style="position: fixed; margin: 0px; width: 100%;"
    [style.left]="thisX + 'px'"
    [style.top]="thisY + 'px'"
  >
    <!-- Modal content-->
    <div class="modal-content" style="display: inline-block; width: 100%;">
      <!-- <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Modal Header</h4>
                </div> -->
      <div class="modal-body">
        <div class="input-group input-group-sm">
          <input
            type="text"
            class="form-control input-sm primary-color-input-reverse"
            [placeholder]="'Search '"
            style="font-weight: normal; width: 100%; z-index: 999;"
            autocomplete="nope"
            [title]="'Type text to filter items'"
          />
          <span
            class="input-group-addon btn primary-color btn-hover"
            style="border-left: none;"
            [class.btn-blocked]="false"
          >
            <mat-icon
              class="mat-icon-big"
              aria-hidden="true"
              aria-label="Entities"
              >clear</mat-icon
            >
          </span>
          <span
            class="input-group-addon primary-color hidden-xs"
            title="Number of items"
            style="border-left: none; pointer-events: none;"
            [title]="'Showing ' + 0 + ' items'"
          >
            {{ 0 }}
          </span>
        </div>
        <div
          data-dismiss="modal"
          (click)="selectMe(0)"
          style="cursor: pointer; font-size: small;"
        >
          Option 0
        </div>
        <div
          data-dismiss="modal"
          (click)="selectMe(1)"
          style="cursor: pointer;"
        >
          Option 1
        </div>
        <div
          data-dismiss="modal"
          (click)="selectMe(2)"
          style="cursor: pointer;"
        >
          Option 2
        </div>
        <div
          data-dismiss="modal"
          (click)="selectMe(3)"
          style="cursor: pointer;"
        >
          Option 3
        </div>
        <div
          data-dismiss="modal"
          (click)="selectMe(4)"
          style="cursor: pointer;"
        >
          Option 4
        </div>
        <div
          data-dismiss="modal"
          (click)="selectMe(5)"
          style="cursor: pointer;"
        >
          Option 5
        </div>
        <div
          data-dismiss="modal"
          (click)="selectMe(6)"
          style="cursor: pointer;"
        >
          Option 6
        </div>
        <div
          data-dismiss="modal"
          (click)="selectMe(7)"
          style="cursor: pointer;"
        >
          Option 7
        </div>
      </div>
      <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div> -->
    </div>
  </div>
</div>
