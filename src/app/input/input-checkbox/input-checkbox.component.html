<div [hidden]="hideByFilter()">
  <div class="checkbox" style="margin-bottom:0px;margin-top:5px;vertical-align: middle;">
    <label class="nobottom text-primary-bold label-checkbox" [class.label-buttons-3] = "showFlash || showPaperclip || showCheck || showCD"
      ><input
        type="checkbox"
        value=""
        [checked]="value"
        [disabled]="disabled"
        (change) = "doChange($event)"
      /><span class="text-primary-bold" style="padding-top:10px;margin-top:10px;">&nbsp;{{ title }}</span></label
    >

    <!-- <div class="custom-control custom-checkbox checkbox-lg">
      <input type="checkbox" class="custom-control-input" id="checkbox" checked="">
      <label class="custom-control-label" for="checkbox">{{ title }}</label>
    </div> -->

    <app-buttons-input-text
      [title]="title"
      (onTask) = "doTask()"
      (onFile)="doFile()"
      (onRecord)="doRecord()"
      [showFlash] = "showFlash"
      [showPaperclip] = "showPaperclip"
      [showCD] = "showCD"
      [showCheck] = "showCheck"
      [title] = "title"
    ></app-buttons-input-text>
  </div>
</div>
