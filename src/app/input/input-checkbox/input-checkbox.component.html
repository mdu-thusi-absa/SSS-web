<div [hidden]="hideByFilter()">
  <div
    class="checkbox"
    style="margin-bottom: 0px; margin-top: 5px; vertical-align: middle;"
  >
    <label
      class="nobottom text-primary-bold label-checkbox"
      [class.label-buttons-3]="
        showFlash || showPaperclip || showCheck || showCD
      "
      ><input
        type="checkbox"
        value=""
        [checked]="value"
        [disabled]="disabled"
        (change)="doChange($event)"
      /><span
        class="hidden-xs"
        [class.text-primary-bold]="!inline"
        style="padding-top: 10px; margin-top: 10px;"
        [style.word-wrap]="'none'"
        >&nbsp;{{ title }}</span
      >
      <span
        class="hidden-sm hidden-md hidden-lg"
        [class.text-primary-bold]="!inline"
        [style.font-size] = "inline ? 'x-small' : 'normal'"
        style="padding-top: 10px; margin-top: 10px; "
        [style.word-wrap]="'none'"
        >&nbsp;{{ title }}</span
      >
    </label>

    <!-- <div class="custom-control custom-checkbox checkbox-lg">
      <input type="checkbox" class="custom-control-input" id="checkbox" checked="">
      <label class="custom-control-label" for="checkbox">{{ title }}</label>
    </div> -->

    <app-buttons-input-text
      [title]="title"
      (onTask)="doTask()"
      (onFile)="doFile()"
      (onRecord)="doRecord()"
      [showFlash]="showFlash"
      [showPaperclip]="showPaperclip"
      [showCD]="showCD"
      [showCheck]="showCheck"
      [title]="title"
    ></app-buttons-input-text>
  </div>
</div>
