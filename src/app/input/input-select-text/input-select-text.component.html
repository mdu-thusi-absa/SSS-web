<div [hidden]="!isDoInput">
  <div class="input-group input-group-sm">
    <input
      type="text"
      class="form-control"
      placeholder=""
      #inputText
      name="text"
      [(ngModel)]="text"
      (keyup)="doKey($event)"
      (change) = "doChange($event)"
      autocomplete="off"
    />
    <span
      *ngIf="showSave"
      class="input-group-addon btn primary-color-reverse"
      (click)="doSave()"
      [title]="'Save'"
      [attr.id] = "eid + '-save'"
    >
      <mat-icon aria-hidden="true" aria-label="Entities">cloud_upload</mat-icon>
    </span>
    <span
      *ngIf="showCancel"
      class="input-group-addon btn primary-color-reverse"
      (click)="doCancel()"
      [title]="'Save'"
      [attr.id] = "eid + '-clear'"
    >
      <mat-icon aria-hidden="true" aria-label="Entities">clear</mat-icon>
    </span>
  </div>
</div>
