<div class="panel panel-info" style="margin-bottom:10px;">
  <div class="panel panel-heading nobottom less-padding" 
  [hidden]="noHeader">
    <a href="#" data-toggle="collapse" 
    [attr.data-target]="'#step-' + stepNumber">
      Step {{ stepNumber }}
    </a>
    <div class="btn-group pull-right">
      <a
        href="#"
        class="btn btn-primary primary-color btn-xs"
        *ngIf="stepNumber != 1"
      >
        <span
          class="glyphicon"
          [class.glyphicon-cloud-upload]="false"
          [class.glyphicon-arrow-up]="true"
        ></span>
      </a>
      <a
        href="#"
        class="btn btn-primary primary-color btn-xs"
        *ngIf="stepNumber != 4"
      >
        <span
          class="glyphicon"
          [class.glyphicon-cloud-remove]="false"
          [class.glyphicon-arrow-down]="true"
        ></span>
      </a>
      <a href="#" class="btn btn-primary primary-color btn-xs"
        ><span class="glyphicon" [class.glyphicon-remove]="true"></span
      ></a>
    </div>
    <div class="form-group pull-right nobottom">
      <label class="checkbox-inline" style="padding-right: 8px;"
        ><input type="checkbox" value="" /><strong>Done</strong></label
      >
    </div>
  </div>

  <div class="panel panel-body nobottom less-padding collapse"
    [class.in] = "!hideBody"
    id="{{ 'step-' + stepNumber }}"
    >
    <app-input-duo
      [typeLeft] = "'select'"
      [typeRight] = "'select'"
      [titleLeft]="'Task Type'"
      [optionsLeft]="['Appointment', 'Resignation', 'Rename', 'General']"
      [valueLeft]="'Appointment'"
      [titleRight]="'Assigned to'"
      [optionsRight]="['-General-', 'vlad', 'dean', 'sasha', 'ulrich']"
      [valueRight]="'-General-'"
      [showFlashLeft] = "false"
      [showFlashRight] = "false"
    ></app-input-duo>

    <app-input-textarea [title]="'Notes'" [placeholder]="'Description, instructions, status, etc.'" [showFlash]="false"></app-input-textarea>

    <app-input-duo
      [typeLeft] = "'date'"
      [typeRight] = "'date'"
      [titleLeft]="'Creation Date'"
      [titleRight]="'Done Date'"
      [showFlashLeft] = "false"
      [showFlashRight] = "false"
    ></app-input-duo>
    <app-input-duo
      [typeLeft] = "'date'"
      [typeRight] = "'date'"
      [titleLeft]="'Check Progress Date'"
      [titleRight]="'Due Date'"
      [showFlashLeft] = "false"
      [showFlashRight] = "false"
    ></app-input-duo>
  </div>
</div>
