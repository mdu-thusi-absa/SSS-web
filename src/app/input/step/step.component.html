<div class="panel panel-default" style="margin-bottom: 10px;">
  <div
    class="panel panel-heading nobottom less-padding text-primary-bold"
    [hidden]="noHeader"
  >
    <!-- <a
      href="#"
      data-toggle="collapse"
      [attr.data-target]="'#step-' + stepNumber"
      (click)="hideBody = !hideBody"
      class="text-primary-bold"
    >
      <label class="nobottom text-primary-bold"
        ><small>Step {{ stepNumber }}</small></label
      >
    </a> -->
    <small>
      <app-button-caret
        [title]="'Step ' + stepNumber"
        [target]="'step-' + stepNumber"
        [isDown]="!hideBody"
        (onClick)="hideBody = !hideBody"
      ></app-button-caret>
    </small>

    <div class="btn-group pull-right">
      <a
        href="#"
        class="btn btn-primary primary-color btn-hover btn-xs"
        *ngIf="stepNumber != 1"
      >
        <mat-icon aria-hidden="true" aria-label="Entities"
          >keyboard_arrow_up</mat-icon
        >
      </a>
      <a
        href="#"
        class="btn btn-primary primary-color btn-hover btn-xs"
        *ngIf="stepNumber != 4"
      >
        <mat-icon aria-hidden="true" aria-label="Entities"
          >keyboard_arrow_down</mat-icon
        >
      </a>
      <a href="#" class="btn btn-primary primary-color btn-hover btn-xs">
        <mat-icon aria-hidden="true" aria-label="Entities">clear</mat-icon>
      </a>
    </div>
    <div class="form-group pull-right nobottom">
      <label class="checkbox-inline" style="padding-right: 8px;"
        ><input type="checkbox" value="" /><small>Done</small></label
      >
    </div>
  </div>

  <div
    class="panel panel-body noborder nobottom less-padding collapse"
    [class.in]="!hideBody"
    id="{{ 'step-' + stepNumber }}"
  >
    <!-- <app-input-text
    [title]="title"
    [value]="title"
    [showFlash] = "false"
  ></app-input-text> -->
    <app-input-duo
      [isNarrow]="isNarrow"
      [typeLeft]="'text'"
      [typeRight]="'select-entity'"
      [titleLeft]="'Title'"
      [valueLeft]="title"
      [titleRight]="'Progress Status'"
      [valuesRight]="data.getTaskStatus()"
      [valueRight]="0"
      [showFlashLeft]="false"
      [showFlashRight]="false"
      [showCheckLeft]="true"
      [showCheckRight]="true"
    ></app-input-duo>

    <app-input-duo
      [isNarrow]="isNarrow"
      [typeLeft]="'select-entity'"
      [typeRight]="'person'"
      [titleLeft]="'Task Type'"
      [valuesLeft]="data.getTaskTypes()"
      [valueLeft]="0"
      [titleRight]="'Assigned to'"
      [valuesRight]="data.getUsers()"
      [valueRight]="0"
      [showFlashLeft]="false"
      [showFlashRight]="false"
      [showCheckLeft]="true"
      [showCheckRight]="true"
    ></app-input-duo>

    <app-input-textarea
      [title]="'Notes'"
      [placeholder]="'Description, instructions, status, etc.'"
      [showFlash]="false"
      [showPaperclip]="false"
      [showCD]="false"
      [showCheck]="true"
    ></app-input-textarea>

    <app-input-duo
      [isNarrow]="isNarrow"
      [typeLeft]="'date'"
      [typeRight]="'date'"
      [titleLeft]="'Creation Date'"
      [titleRight]="'Done Date'"
      [showFlashLeft]="false"
      [showFlashRight]="false"
      [showCheckLeft]="true"
      [showCheckRight]="true"
    ></app-input-duo>
    <app-input-duo
      [isNarrow]="isNarrow"
      [typeLeft]="'date'"
      [typeRight]="'date'"
      [titleLeft]="'Check Progress Date'"
      [titleRight]="'Due Date'"
      [showFlashLeft]="false"
      [showFlashRight]="false"
      [showCheckLeft]="true"
      [showCheckRight]="true"
    ></app-input-duo>

    <app-input-schedule
      [title]="title"
      [isNarrow]="isNarrow"
    ></app-input-schedule>
  </div>
</div>
