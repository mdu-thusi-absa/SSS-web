<div class="panel panel-default" style="margin-bottom: 10px;">
  <div class="panel panel-heading nobottom less-padding text-primary" [hidden]="noHeader">
    <a
      href="#"
      data-toggle="collapse"
      [attr.data-target]="'#step-' + stepNumber"
      (click)="hideBody = !hideBody"
      class="text-primary"
    >
    <label class="nobottom text-primary"><small>Step {{ stepNumber }}</small></label>
    </a>
    <div class="btn-group pull-right">
      <a
        href="#"
        class="btn btn-primary primary-color btn-xs"
        *ngIf="stepNumber != 1"
      >
        <span
          class="glyphicon"
          [class.glyphicon-cloud-upload]="false"
          [class.glyphicon-arrow-up]="true"
        ></span>
      </a>
      <a
        href="#"
        class="btn btn-primary primary-color btn-xs"
        *ngIf="stepNumber != 4"
      >
        <span
          class="glyphicon"
          [class.glyphicon-cloud-remove]="false"
          [class.glyphicon-arrow-down]="true"
        ></span>
      </a>
      <a href="#" class="btn btn-primary primary-color btn-xs"
        ><span class="glyphicon" [class.glyphicon-remove]="true"></span
      ></a>
    </div>
    <div class="form-group pull-right nobottom">
      <label class="checkbox-inline" style="padding-right: 8px;"
        ><input type="checkbox" value="" /><small>Done</small></label
      >
    </div>
  </div>

  <div
    class="panel panel-body noborder nobottom less-padding collapse in"
    [class.in]="!hideBody"
    id="{{ 'step-' + stepNumber }}"
  >
    <!-- <app-input-text
    [title]="title"
    [value]="title"
    [showFlash] = "false"
  ></app-input-text> -->
    <app-input-duo
      [isNarrow] = "isNarrow"
      [typeLeft]="'text'"
      [typeRight]="'select'"
      [titleLeft]="'Title'"
      [valueLeft]="title"
      [titleRight]="'Progress Status'"
      [valuesRight]="dataService.getTaskStatus()"
      [valueRight]="0"
      [showFlashLeft]="false"
      [showFlashRight]="false"
    ></app-input-duo>

    <app-input-duo
    [isNarrow] = "isNarrow"
      [typeLeft]="'select'"
      [typeRight]="'person'"
      [titleLeft]="'Task Type'"
      [valuesLeft]="dataService.getTaskTypes()"
      [valueLeft]="0"
      [titleRight]="'Assigned to'"
      [valuesRight]="dataService.getUsers()"
      [valueRight]="0"
      [showFlashLeft]="false"
      [showFlashRight]="false"
    ></app-input-duo>

    <app-input-textarea
      [title]="'Notes'"
      [placeholder]="'Description, instructions, status, etc.'"
      [showFlash]="false"
      [showPaperclip]="true"
      [showCD] = "true"
    ></app-input-textarea>

    <app-input-duo
    [isNarrow] = "isNarrow"
      [typeLeft]="'date'"
      [typeRight]="'date'"
      [titleLeft]="'Creation Date'"
      [titleRight]="'Done Date'"
      [showFlashLeft]="false"
      [showFlashRight]="false"
    ></app-input-duo>
    <app-input-duo
    [isNarrow] = "isNarrow"
      [typeLeft]="'date'"
      [typeRight]="'date'"
      [titleLeft]="'Check Progress Date'"
      [titleRight]="'Due Date'"
      [showFlashLeft]="false"
      [showFlashRight]="false"
    ></app-input-duo>

    <app-input-schedule [title]="title" [isNarrow] = "isNarrow"></app-input-schedule>
  </div>
</div>
