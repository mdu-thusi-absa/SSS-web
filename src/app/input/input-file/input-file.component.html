<div
  class="panel panel-default"
  style="margin-bottom: 5px; margin-top: 5px;"
  [hidden]="hideByFilter()"
>
  <div
    class="panel panel-heading panel-info nobottom less-padding text-primary"
    style="vertical-align: middle; padding-bottom: 0px;"
  >
    <a
      href="#"
      data-toggle="collapse"
      [attr.data-target]="'#file-' + getID()"
      style="
        white-space: nowrap;
        display: inline-block;
        overflow: hidden;
      "
    >
      <label class="nobottom text-primary">{{ title }}</label>
    </a>
    <div [hidden] = "false" class="form-group pull-right nobottom">
      <label class="checkbox-inline" style="padding: 0px;"
        >&nbsp;<input type="checkbox" value="" (change)="doCheckField($event)" /></label
      >
    </div>
  </div>

  <div
    class="panel panel-body noborder nobottom less-padding collapse"
    [class.in]="hideBody"
    id="{{ 'file-' + getID() }}"
    style="margin-top: 0px;"
  >
    <div class="container-flex">
      <div class="row">
        <div class="col-xl-12 col-sm-12 col-md-6 col-lg-6">
          <div *ngIf="showTitleInput">
            <app-input-text
              [title]="'Title'"
              [value] = "title"
              (onChange) = "doChangeTitle($event)"
              [showCheck] = [showCheck]
            ></app-input-text>
          </div>
          <div style="height:3px;"></div>
          <app-input-browse
            [title]="'File name or link path'"
            [showDisk]="true"
            [showLink]="true"
            [showMinus]="true"
            [showDownload] = "true"
            [showShare] = "true"
          ></app-input-browse>
        </div>
        <div class="col-xl-12 col-sm-12 col-md-6 col-lg-6">
          <app-input-textarea
            [title]="'Description'"
            [placeholder]="'File or link contents description'"
            [showCheck] = "false"
          ></app-input-textarea>
        </div>
      </div>
    </div>
  </div>
</div>
