<div
  class="form-group input-group-sm nobottom"
  [hidden]="hideByFilter()"
  style="margin-top: 5px; margin-right: 1px;"
>
  <div>
    <label class="nobottom text-primary label-buttons-4"
      >{{ title }}</label
    >

    <app-buttons-input-select
      [title]="title"
      [isDoInput]="isDoInput"
      [showAdd]="false"
      [showEdit]="false"
      [showDelete]="false"
      [showFlash]="showFlash"
      [showPaperclip]="showPaperclip"
      [showCD]="showCD"
      [showCheck]="showCheck"
      [showFilter]="true"
      [showCancel]="false"
      [showSave]="false"
      [countItems]="countItems()"
      (onAdd)="showNew()"
      (onFile)="doFile()"
      (onRecord)="doRecord()"
      (onTask)="doTask()"
      (onFilter)="doFilter($event)"
      (onShowingFilter)="showingFilter($event)"
    ></app-buttons-input-select>
  </div>
  <br [hidden]="!isShowingFilter" />
  <div [hidden]="isDoInput">
    <!--render for larger screens: buttons on the side -->
    <div class="hidden-xs">
      <div class="input-group" style="width: 100%;">
        <select
        class="form-control input-sm selectpicker"
        data-live-search="true"
        style="font-size: small;"
        name="option"
        [(ngModel)]="value"
        style="padding-left: 6px; padding-right: 6px;"
        (change)="doChange($event)"
        >
          <option
            *ngFor="let e of values | keyvalue;"
            [value]="e.key"
            [selected]="e.key == value"
            [hidden]="hideItem(e.value)"
            ><small>{{ e.value.name }}</small></option
          >
        </select>
        <span
          *ngIf="showDelete"
          class="input-group-addon btn primary-color-reverse"
          (click)="doDelete()"
          [title]="'Delete the ' + title"
        >
          <span class="glyphicon glyphicon-minus"></span>
        </span>
        <span
          *ngIf="showEdit"
          class="input-group-addon btn primary-color-reverse"
          (click)="doEdit()"
          [title]="'Edit the ' + title"
        >
          <span class="glyphicon glyphicon-pencil"></span>
        </span>
        <span
          *ngIf="showAdd"
          class="input-group-addon btn primary-color-reverse"
          (click)="doAdd()"
          [title]="'Add an ' + title"
        >
          <span class="glyphicon glyphicon-plus"></span>
        </span>
      </div>
    </div>
    <!--render for smaller screens-->
    <div class="hidden-sm hidden-md hidden-lg">
      <div style="width: 100%;">
        <select
          class="form-control input-sm collapse in"
          style="font-size: small;margin-left:0px"
          name="option"
          (change)="doChange($event)"
          [attr.id]="'#select-Item'"
        >
          <option
            *ngFor="let e of values | keyvalue"
            [value]="e.key"
            [selected]="e.key == value"
            [hidden]="hideItem(e.value)"
            class="input-sm"
            ><small>{{ e.value.name }}</small></option
          >
        </select>
        <span
          [hidden]="!showDelete"
          class="input-group-addon btn primary-color-reverse"
          (click)="doDelete()"
          [title]="'Delete the ' + title"
        >
          <span class="glyphicon glyphicon-minus"></span>
        </span>
        <span
          [hidden]="!showEdit"
          class="input-group-addon btn primary-color-reverse"
          (click)="doEdit()"
          [title]="'Edit the ' + title"
        >
          <span class="glyphicon glyphicon-pencil"></span>
        </span>
        <span
          [hidden]="!showAdd"
          class="input-group-addon btn primary-color-reverse"
          (click)="doAdd()"
          [title]="'Add an ' + title"
        >
          <span class="glyphicon glyphicon-plus"></span>
        </span>
      </div>
    </div>
  </div>

  <app-input-select-text
    [isDoInput]="isDoInput"
    [showSave]="true"
    [showCancel]="true"
    [text]="entity.name"
    (onChange)="doChangeInputText($event)"
    (onSave)="doSave()"
    (onCancel)="doCancel()"
  ></app-input-select-text>
</div>
