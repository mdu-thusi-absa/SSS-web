<div
  class="form-group nobottom app-input"
  [hidden]="hideByFilter()"
  style="margin-right: 1px;"
  [style.margin-top]="showSmall ? '5px' : 'var(--app-input-margin-top)'"
>
  <div style="margin-bottom: 5px;">
    <label class="nobottom label-bold label-buttons-2">{{
      title
    }}</label>

    <app-buttons-input-select
      [title]="title"
      [isDoInput]="isDoInput"
      [showAdd]="false"
      [showEdit]="false"
      [showDelete]="false"
      [showFlash]="showFlash"
      [showPaperclip]="showPaperclip"
      [showCD]="showCD"
      [showCheck]="showCheck"
      [showFilter]="false"
      [showCancel]="false"
      [showSave]="false"
      [showCheck]="showCheck"
      [countItems]="countItems()"
      (onAdd)="showNew()"
      (onFile)="doFile()"
      (onRecord)="doRecord()"
      (onTask)="doTask()"
      (onFilter)="doFilter($event)"
      (onShowingFilter)="showingFilter($event)"
    ></app-buttons-input-select>
  </div>
  <br [hidden]="!isShowingFilter" />
  <div [hidden]="isDoInput">
    <!--render for larger screens: buttons on the side -->
    <div>
      <app-input-dropdown [title] = title
        [values] = "values"
        [key] = "value"
        (onChange) = "doChange($event)"
        [showDelete] = "showDelete"
        [showEdit] = "showEdit"
        [showAdd] = "showAdd"
        (onDelete) = "doDelete()"
        (onEdit) = "doEdit()"
        (onAdd) = "doAdd()"
        [sourceVersion] = "values.version"
        [autoFocus] = "autoFocus"
      ></app-input-dropdown>
    </div>
    <!--render buttons for smaller screens-->
    <div class="hidden-sm hidden-md hidden-lg">
      <div style="width: 100%;">
        <span
          *ngIf="showDelete && !disabled"
          [class.disabled] = "this.value < 0"
          class="input-group-addon btn primary-color-reverse"
          style="border-right: none;"
          (click)="doDelete()"
          [title]="'Delete the ' + title"
          [attr.id] = "eid + '-clear'"
        >
          <mat-icon aria-hidden="true" aria-label="Entities">clear</mat-icon>
        </span>
        <span
          *ngIf="showEdit && !disabled"
          [attr.disabled] = "this.value < 0"
          class="input-group-addon btn primary-color-reverse"
          (click)="doEdit()"
          [title]="'Edit the ' + title"
          [attr.id] = "eid + '-edit'"
        >
          <mat-icon aria-hidden="true" aria-label="Entities">edit</mat-icon>
        </span>
        <span
          *ngIf="showAdd && !disabled"
          class="input-group-addon btn primary-color-reverse"
          (click)="doAdd()"
          [title]="'Add an ' + title"
          [attr.id] = "eid + '-add'"
        >
          <mat-icon aria-hidden="true" aria-label="Entities">add</mat-icon>
        </span>
      </div>
    </div>
  </div>

  <app-input-select-text
    [isDoInput]="isDoInput"
    [showSave]="true"
    [showCancel]="true"
    [text]="entity.name"
    (onChange)="doChangeInputText($event)"
    (onSave)="doSave()"
    (onCancel)="doCancel()"
  ></app-input-select-text>
</div>
