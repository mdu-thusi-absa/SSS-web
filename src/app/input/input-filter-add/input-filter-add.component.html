<div *ngIf="showRadio">
  <div class="btn-group wide input-group-sm" data-toggle="buttons">
    <label
      *ngIf="showFlash"
      class="btn btn-primary btn-xs"
      (click)="doRadio('flash')"
      [class.primary-color-active]="radioChoice == 'flash'"
      [class.primary-color]="radioChoice != 'flash'"
      [title]="titleFlash"
    >
      <input
        type="radio"
        name="radioChoice"
        value="flash"
        [checked]="radioChoice == 'flash'"
        [class.active]="true"
        [class.focus]="radioChoice == 'flash'"
      />
      <span class="glyphicon glyphicon-flash"></span>
      <small>&nbsp;</small>
      <span class="hidden-xs hidden-sm hidden-sm">
        <span class="badge badge-xs progress-bar-primary"
          ><small>{{ countFlash }}</small></span
        >
      </span>
    </label>

    <label
      *ngIf="showPlay"
      class="btn btn-xs btn-primary"
      [class.primary-color-active]="radioChoice == 'play'"
      [class.primary-color]="radioChoice != 'play'"
      (click)="doRadio('play')"
      [title]="titlePlay"
    >
      <input
        type="radio"
        name="radioChoice"
        value="play"
        [checked]="radioChoice == 'play'"
      />
      <small><span class="glyphicon glyphicon-play"></span> &nbsp;</small>
      <span class="hidden-xs hidden-sm hidden-sm">
        <span class="badge badge-xs bg-primary"
          ><small>{{ countPlay }}</small></span
        ></span
      >
    </label>

    <label
      *ngIf="showPause"
      class="btn btn-primary btn-xs"
      (click)="doRadio('pause')"
      [class.primary-color-active]="radioChoice == 'pause'"
      [class.primary-color]="radioChoice != 'pause'"
      [title]="titlePause"
    >
      <input
        type="radio"
        name="radioChoice"
        value="pause"
        [checked]="radioChoice == 'pause'"
      />
      <span class="glyphicon glyphicon-pause"></span>
      <small>&nbsp;</small>
      <span class="hidden-xs hidden-sm hidden-sm">
        <span class="badge badge-xs"
          ><small>{{ countPause }}</small></span
        ></span
      >
    </label>

    <label
      *ngIf="showOk"
      class="btn btn-primary btn-xs"
      (click)="doRadio('ok')"
      [class.primary-color-active]="radioChoice == 'ok'"
      [class.primary-color]="radioChoice != 'ok'"
      [title]="titleOk"
    >
      <input
        type="radio"
        name="radioChoice"
        value="ok"
        [checked]="radioChoice == 'ok'"
      />
      <span class="glyphicon glyphicon-ok"></span>
      <small>&nbsp;</small>
      <span class="hidden-xs hidden-sm hidden-sm">
        <span class="badge badge-xs">
          <small>{{ countOk }}</small></span
        ></span
      >
    </label>

    <label
      *ngIf="showEyeClose"
      class="btn btn-primary btn-xs"
      (click)="doRadio('eye-close')"
      [class.primary-color-active]="radioChoice == 'eye-close'"
      [class.primary-color]="radioChoice != 'eye-close'"
      [title]="titleEyeClose"
    >
      <input
        type="radio"
        name="radioChoice"
        value="eye-close"
        [checked]="radioChoice == 'eye-close'"
      />
      <span class="glyphicon glyphicon-eye-close"></span>
      <small>&nbsp;</small>
      <span class="badge badge-xs"
        ><span class="hidden-xs hidden-sm hidden-sm">
          <small>{{ countEyeClose }}</small></span
        ></span
      >
    </label>

    <label
      *ngIf="showEyeOpen"
      class="btn btn-primary primary-color btn-xs"
      (click)="doRadio('eye-open')"
      [class.primary-color-active]="radioChoice == 'eye-open'"
      [class.primary-color]="radioChoice != 'eye-open'"
      [title]="titleEyeOpen"
    >
      <input
        type="radio"
        name="radioChoice"
        value="eye-open"
        [checked]="radioChoice == 'eye-open'"
      />
      <span class="glyphicon glyphicon-eye-open"></span>
      <small>&nbsp;</small>
      <span class="badge badge-xs"
        ><span class="hidden-xs hidden-sm hidden-sm">
          <small>{{ countEyeOpen }}</small></span
        ></span
      >
    </label>

    <label
      *ngIf="showAll"
      class="btn btn-primary btn-xs"
      [class.primary-color-active]="radioChoice == 'all'"
      [class.primary-color]="radioChoice != 'all'"
      (click)="doRadio('all')"
      [title]="titleAll"
    >
      <input
        type="radio"
        name="radioChoice"
        value="all"
        [checked]="radioChoice == 'all'"
      />
      <small>All </small>
      <span class="hidden-xs hidden-sm hidden-sm">
        <span class="badge badge-xs">
          <small>{{ countAll }}</small></span
        ></span
      >
    </label>
  </div>
</div>

<div class="input-group input-group-sm" style="width: 100%;">
  <select
    *ngIf="showList"
    class="form-control input-sm wide primary-color-input-reverse"
    style="font-size: small;"
    (change) = "doListChange($event)"
  >
    <option *ngFor="let e of listValues | keyvalue" [value]="e.key">{{
      e.value
    }}</option>
  </select>
</div>





<div class="input-group input-group-sm">
  <span
    *ngIf="showTick"
    class="input-group-addon btn primary-color-reverse"
    (click)="doTick()"
  >
    <span class="glyphicon" [class.glyphicon-ok]="true"></span>
  </span>

  <input
    type="text"
    class="form-control input-sm primary-color-input-reverse"
    [placeholder]="'Filter ' + titlePlural"
    [(ngModel)]="filterText"
    (keyup)="doKey($event)"
    style="font-weight: normal;"
    autocomplete="nope"
  />

  <span
    *ngIf="filterText.length > 0"
    class="input-group-addon btn primary-color-reverse"
    (click)="doFilterClear()"
  >
    <span class="glyphicon glyphicon-erase"></span>
  </span>

  <span
    *ngIf="showFilterCount"
    class="input-group-addon hidden-xs primary-color-reverse"
    title="Number of items"
    style="position: relative; left: 0.01px;"
  >
    {{ filterCount }}
  </span>

  <span
    *ngIf="showT"
    class="input-group-addon btn primary-color-reverse"
    (click)="doT()"
    [title]="(!isT ? 'Include ' : 'Exclude ') + titleT + ' in filter'"
  >
    <span
      class="glyphicon"
      [class.glyphicon-text-height]="isT"
      [class.glyphicon-text-width]="!isT"
    ></span>
  </span>

  <span
    *ngIf="showSave"
    class="input-group-addon btn primary-color-reverse"
    (click)="doSave()"
    [title]="'Save ' + title"
  >
    <span class="glyphicon" [class.glyphicon-cloud-upload]="showSave"></span>
  </span>

  <span
    *ngIf="showDelete"
    class="input-group-addon btn primary-color-reverse"
    (click)="doDelete()"
    [title]="'Delete ' + title"
  >
    <span class="glyphicon" [class.glyphicon-minus]="showDelete"></span>
  </span>

  <span
    *ngIf="showAdd"
    class="input-group-addon btn primary-color-reverse"
    (click)="doAdd()"
    [title]="'Add ' + title"
  >
    <span class="glyphicon" [class.glyphicon-plus]="showAdd"></span>
  </span>

  <span
    *ngIf="showCancel"
    class="input-group-addon btn primary-color-reverse"
    (click)="doCancel()"
    [title]="'Cancel'"
  >
    <span class="glyphicon" [class.glyphicon-remove]="showCancel"></span>
  </span>
</div>
