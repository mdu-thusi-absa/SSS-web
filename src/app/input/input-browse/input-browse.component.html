<div
  class="form-group input-group-sm nobottom"
  [hidden]="hideByFilter()"
  style="margin-top: 5px; margin-right: 1px;"
>
  <div>
    <label class="nobottom text-primary-bold label-buttons-3">{{ title }}</label>
  </div>
  <div class="hidden-xs">
    <div class="input-group input-group-sm">
      <input
        type="text"
        class="form-control input-sm"
        [placeholder]="'File name'"
        [value]="fileName"
        (keyup)="doKey($event)"
        style="font-weight: normal;"
        autocomplete="nope"
      />

      <span
        *ngIf="showMinus"
        class="input-group-addon btn primary-color-reverse"
        (click)="doMinus()"
        [title]="'Discard'"
      >
        <span class="glyphicon glyphicon-remove"></span>
      </span>

      <span
        *ngIf="showDownload"
        class="input-group-addon btn primary-color-reverse"
        (click)="doDownload()"
        [title]="'Download'"
      >
        <span class="glyphicon glyphicon-cloud-download"></span>
      </span>

      <span
        *ngIf="doShare"
        class="input-group-addon btn primary-color-reverse"
        (click)="doShare()"
        [title]="'Share'"
      >
        <span class="glyphicon glyphicon-share-alt"></span>
      </span>

      <span
        *ngIf="showLink"
        class="input-group-addon btn primary-color-reverse"
        (click)="doLink()"
        [title]="'Add link'"
      >
        <span class="glyphicon glyphicon-link"></span>
      </span>

      <span
        *ngIf="showDisk"
        class="input-group-addon btn primary-color-reverse"
        (click)="fileBrowse($event)"
        [title]="'Browse for file to upload'"
      >
        <span class="glyphicon glyphicon-floppy-disk"></span>
      </span>
    </div>
  </div>
  <!-- for larger -->
  <div class="hidden-sm hidden-md hidden-lg">
    <div class="input-group-sm">
      <input
        type="text"
        class="form-control input-sm"
        [placeholder]="'File name'"
        [value]="fileName"
        (keyup)="doKey($event)"
        style="font-weight: normal;"
        autocomplete="nope"
      />

      <span
        *ngIf="showDownload"
        class="input-group-addon btn primary-color-reverse"
        (click)="doDownload()"
        [title]="'Download'"
      >
        <span class="glyphicon glyphicon-cloud-download"></span>
      </span>

      <span
        *ngIf="doShare"
        class="input-group-addon btn primary-color-reverse"
        (click)="doShare()"
        [title]="'Share'"
      >
        <span class="glyphicon glyphicon-share-alt"></span>
      </span>

      <span
        *ngIf="false"
        class="input-group-addon btn primary-color-reverse"
        (click)="doMinus()"
        [title]="'Discard'"
      >
        <span class="glyphicon glyphicon-remove"></span>
      </span>

      <span
        *ngIf="showLink"
        class="input-group-addon btn primary-color-reverse"
        (click)="doLink()"
        [title]="'Add link'"
      >
        <span class="glyphicon glyphicon-link"></span>
      </span>

      <span
        *ngIf="showDisk"
        class="input-group-addon btn primary-color-reverse"
        (click)="fileBrowse($event)"
        [title]="'Browse for file to upload'"
      >
        <span class="glyphicon glyphicon-floppy-disk">s</span>
      </span>
    </div>
  </div>
</div>

<div class="form-group" hidden>
  <a href="#" class="btn">hidden File Browse</a>
  <input
    type="file"
    [attr.id]="'file'"
    [attr.name]="'file'"
    id="file"
    (change)="handleFileInput($event.target.files)"
  />
</div>
