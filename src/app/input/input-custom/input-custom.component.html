<div class="panel panel-body" style="padding: 5px; margin-bottom: 10px;">
  <app-input-duo
  [isNarrow]="isNarrow"

    [typeLeft]="'text'"
    [titleLeft]="title"
    [filterText]="filterText"
    [doHideByFilter]="doHideByFilter"
    [valueLeft]="title"
    (onChangeLeft)="doChangeTitle($event)"
    [typeRight]="'select-entity'"
    [titleRight]="title + ' type'"
    [valuesRight]="data.customTypes"
    [valueRight]="4"
    (onChangeRight)="doChangeCustomType($event)"
    [showAddRight]="false"
    [showEditRight]="false"
    [showDeleteRight]="false"
  >
  </app-input-duo>

  <app-input-any
    [filterText]="filterText"
    [doHideByFilter]="doHideByFilter"
    [isNarrow]="isNarrow"
    
    [type]="customType"
    [title]="title + ' (' + customType + ') details'"
    [values]="customType == 'person' ? data.individuals : values"
    [value]=""
    [showTitleInput]="false"
    (onFile)="doFile()"
    (onRecord)="doRecord()"
    (onTask)="doTask()"
    [showCheck] = "showCheck"
  ></app-input-any>
</div>
