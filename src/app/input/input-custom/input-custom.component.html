<div class="panel panel-body" style="padding: 5px; margin-bottom:10px">
  <app-input-duo
    [typeLeft]="'text'"
    [titleLeft]="title"
    [filterText]="filterText"
    [doHideByFilter]="doHideByFilter"
    [valueLeft]="title"
    (onChangeLeft)="doChangeTitle($event)"
    
    [typeRight]="'select'"
      [titleRight]="title + ' type'"
      [optionsRight]="[
        'text',
        'date',
        'checkbox',
        'textarea',
        'person',
        'address',
        'file',
        'number'
      ]"
      [valueRight]="customType"
      (onChangeRight)="doChangeCustomType($event)"
  >
  </app-input-duo>

  <app-input-any
      [filterText]="filterText"
      [doHideByFilter]="doHideByFilter"
      
      [type]="customType"
      [title]="title + ' (' + customType + ') details'"
      [options]="customType=='person' ? persons : (customType=='address' ? countriesCities : options)"
      [showTitleInput] = "false"
      
      (onFile)="doFile()"
      (onRecord)="doRecord()"
      (onTask)="doTask()" 
    ></app-input-any> 
</div>
