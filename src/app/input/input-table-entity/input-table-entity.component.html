<app-input-filter-add
  [filterCount]="countFiltered"
  [showAdd]="true"
  [showFilterCount]="true"
  (onFilter)="filterText = $event"
  [showInputFilter]="true"
></app-input-filter-add>
<div style="padding-bottom: 5px;"></div>

<small>
  <table class="table table-condensed table-bordered less-bottom">
    <!-- <thead class="info">
      <tr>
        <th *ngFor="let h of headings" class="info">
          <small>{{ h }}</small>
        </th>
      </tr>
    </thead> 
    [hidden]="isHiddenMap.get(e)"
-->
    <tbody>
      <ng-container *ngFor="let e of fields | keyvalue; let i = index">
        <tr *ngIf="!isHiddenMap.get(i)">
          <td class="info" style="width: 30%;">
            {{ headings[i] }}
          </td>
          <td style="padding:0px">
            <ng-container *ngIf="fields[i].slice(-4) == 'Keys'">
              <app-input-table
                [headings]="['Name']"
                [fields]="['name']"
                [entities]="values[i]"
                [noPadding] = "true"
              ></app-input-table>
            </ng-container>
            <ng-container *ngIf="fields[i].slice(-4) != 'Keys'">
              {{ values[i] }}
            </ng-container>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</small>
