<div class="form-group input-group-sm nobottom"
[hidden]="hideByFilter()"
style="margin-top: 5px; margin-right: 1px;">
    <label class="nobottom text-primary">{{title}}</label>

    
    <div class="btn-group pull-right">
  
        <a href="#" class="btn btn-primary primary-color btn-xs" >
          <span
            class="glyphicon"
            [class.glyphicon-paperclip]="true"
            data-toggle="tooltip" data-placement="bottom" 
            [title]="'Source documents for ' + title"
          ></span>
        </a>
        <a href="#" class="btn btn-primary primary-color btn-xs" >
          <span
            class="glyphicon"
            [class.glyphicon-cd]="true"
            data-toggle="tooltip" data-placement="bottom" 
            [title]="'Record of changes for ' + title"
          ></span>
        </a>
    </div>



    
    <input type="text" class="form-control" [placeholder]="placeHolder" />
  </div>
