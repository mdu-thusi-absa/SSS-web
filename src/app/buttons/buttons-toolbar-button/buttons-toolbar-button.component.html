<div
  *ngIf="showMe"
  style="
    display: inline-block;
    vertical-align: top;
    padding-left: 1px;
    padding-right: 1px;
  "
>
  <a
    href="#"
    (click)="doClick()"
    class="btn btn-info btn-xs"
    style="padding: 1px;"
    [title]="title"
    [attr.id] = "eid + 'title'" 
  >
    <mat-icon aria-hidden="true" aria-label="Entities">{{ matIcon }}</mat-icon>
    <span class="hidden-xs " [hidden]="isNarrow">
      <small>&nbsp;{{ title }}&nbsp;</small></span
    >
  </a>
</div>
