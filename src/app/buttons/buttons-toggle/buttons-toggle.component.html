<div *ngIf="showMe" style="display: inline-block; vertical-align: top;">
  <label
    [attr.for]="'checkbox-toggle-' + dataService.getID(title)"
    class="btn btn-info btn-xs"
    [class.active]="toggleValue"
  >
    <span [class]="'glyphicon ' + glyphiconClass"></span>

    <span class="hidden-xs hidden-sm hidden-md" [hidden]="isNarrow">
      <small> {{ title }} </small></span
    >
  </label>
  <input
    type="checkbox"
    style="display: none;"
    [attr.id]="'checkbox-toggle-' + dataService.getID(title)"
    [checked]="toggleValue"
    (change)="doToggle($event)"
  />
