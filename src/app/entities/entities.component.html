<div class="btn-group wide input-group-sm" data-toggle="buttons">
  <label
    class="btn btn-primary primary-color btn-xs"
    (click)="rdoActiveDormantAll = 'Tasks'"
    [class.active]="rdoActiveDormantAll == 'Tasks'"
    [class.focus]="rdoActiveDormantAll == 'Tasks'"
  >
    <input
      type="radio"
      name="rdoChoice"
      value="Tasks"
      [checked]="rdoActiveDormantAll == 'Tasks'"
      [class.active]="rdoActiveDormantAll == 'Tasks'"
      class="input-sm"
    />
    <span class="glyphicon glyphicon-flash"></span>
    <small>&nbsp;</small>
    <span class="badge badge-xs progress-bar-primary "
      ><small>{{ getCount_Tasks() }}</small></span
    >
  </label>

  <label
    class="btn btn-primary primary-color btn-xs"
    (click)="rdoActiveDormantAll = 'Active'"
    [class.active]="rdoActiveDormantAll == 'Active'"
  >
    <input
      type="radio"
      name="rdoChoice"
      value="Active"
      [checked]="rdoActiveDormantAll == 'Active'"
      class="input-sm"
    />
    <span class="glyphicon glyphicon-play"></span>
    <small>&nbsp;</small>
    <span class="badge badge-xs bg-primary"
      ><small>{{ getCount_Active() }}</small></span
    >
  </label>

  <label
    class="btn btn-primary primary-color btn-xs"
    (click)="rdoActiveDormantAll = 'Dormant'"
    [class.active]="rdoActiveDormantAll == 'Dormant'"
  >
    <input
      type="radio"
      name="rdoChoice"
      value="Dormant"
      [checked]="rdoActiveDormantAll == 'Dormant'"
      class="input-sm"
    />
    <span class="glyphicon glyphicon-pause"></span>
    <small>&nbsp;</small>
    <span class="badge badge-xs"
      ><small>{{ getCount_Dormant() }}</small></span
    >
  </label>

  <label
    class="btn btn-primary primary-color btn-xs"
    [class.active]="rdoActiveDormantAll == 'All'"
    (click)="rdoActiveDormantAll = 'All'"
  >
    <input
      type="radio"
      name="rdoChoice"
      value="All"
      [checked]="rdoActiveDormantAll == 'All'"
    />
    <small>All </small>
    <span class="badge badge-xs"
      ><small>{{ getCount_All() }}</small></span
    >
  </label>
</div>

<div class="form-group">
  <select class="form-control input-sm" style="font-size: small;">
    <option>All</option>
    <option>Africa</option>
    <option>SPV</option>
    <option>Others</option>
  </select>

  <input
    type="text"
    class="form-control input-sm"
    placeholder="Filter names"
    [(ngModel)]="filterText"
  />

  <button class="btn btn-primary primary-color btn-block btn-xs" style="margin: 0px;">
    <span class="glyphicon glyphicon-plus"></span> 
    Create New
  </button>

  <div
    [class.entities-full]="isFullScreen()"
    [class.entities-half]="isHalfScreen()"
  >
    <table
      class="table table-condensed table-bordered table-hover less-bottom"
      style="font-size: smaller;"
    >
      <thead class="info">
        <tr class="info">
          <th>Name</th>
          <th>Tasks</th>
          <th>Suffix</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let e of entities"
          [hidden]="shouldBeHidden(e)"
          [class.info]="e.isActive"
        >
          <td>
            <a [href]="e.name">{{ e.name }}</a>
          </td>
          <td>{{ e.tasksCount }}</td>
          <td>{{ e.suffix }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
