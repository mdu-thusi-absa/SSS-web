<app-input-panel
  [title]="stepNumber + '. Generated: ' + taskFlow.name"
  [collapsed]="!taskFlow.isCurrent"
  [panelDanger]="taskFlow.isCurrent"
  [panelSuccess]="taskFlow.isDone"
>
  {{ taskFlow.description }}
  <app-input-table
    [headings]="['Title']"
    [fields]="['name']"
    [withCheckbox]="true"
    [checked] = "true"
    [entities]="taskFlow.files"
    [inputType]="'file'"
    [noPadding] = "true"
    (onDrill) = "doDrill()"
  ></app-input-table>
</app-input-panel>
