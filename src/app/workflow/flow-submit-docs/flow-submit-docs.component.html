<app-input-panel
  [title]="stepNumber + '. ' + taskFlow.name"
  [collapsed]="!taskFlow.isCurrent"
  [panelDanger]="taskFlow.isCurrent"
  [panelSuccess]="taskFlow.isDone"
>
  {{ taskFlow.description }}
  <app-input-table
    [headings]="['Title', 'Description']"
    [fields]="['name', 'description']"
    [withCheckbox]="true"
    [entities]="data.files"
    [inputType]="'file'"
    [noPadding] = "true"
  ></app-input-table>
</app-input-panel>
