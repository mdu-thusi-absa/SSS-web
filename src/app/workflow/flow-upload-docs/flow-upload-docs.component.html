<app-input-panel
  [title]="stepNumber + '. ' + taskFlow.name"
  [collapsed]="!taskFlow.isCurrent"
  [panelDanger]="taskFlow.isCurrent"
  [panelSuccess]="taskFlow.isDone"
  [showSaveNext]="true"
  (onSaveNext) = "doSaveNext()"
  [showSavePrev] = "showSavePrev"
  (onSavePrev) = "doSavePrev()"
>
  {{ taskFlow.description }}
  <app-input-table
    [headings]="['Title', 'Description']"
    [fields]="['name', 'description']"
    [withCheckbox]="true"
    [entities]="data.files"
    [inputType]="'file'"
  ></app-input-table>
</app-input-panel>
