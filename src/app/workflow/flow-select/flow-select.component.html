<app-input-panel
  [title]="stepNumber + '. ' + taskFlow.name + (choiceValue ? ': ' + choiceValue : '')"
  [collapsed]="!taskFlow.isCurrent"
  [panelDanger]="taskFlow.isCurrent"
  [panelSuccess]="taskFlow.isDone"
  [showSaveNext]="true"
  (onSaveNext)="doSaveNext()"
  [showSavePrev]="true"
  (onSavePrev)="doSavePrev()"
>
  <app-input-select-entity
    [hidden]="!showSelect"
    [title]="'Please select one'"
    [value]="value"
    [values]="taskFlow.values"
    [showSmall]="true"
    (onChange)="doChange($event)"
  ></app-input-select-entity>
  <div [hidden]="taskFlow.errorMessage == ''" class="text-primary-bold">
    <div
      style="display: inline-block"
    >
      <mat-icon aria-hidden="true" aria-label="Entities" [title]="'Show more'"
        >error_outline</mat-icon
      >
    </div>
    <div style="display: inline-block;vertical-align: top;"> {{ taskFlow.errorMessage }}</div>
  </div>
</app-input-panel>
