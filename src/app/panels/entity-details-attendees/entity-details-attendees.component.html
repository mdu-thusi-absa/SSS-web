<div class="text-primary-h4" style="margin-top: 5px;" [hidden]="!showTitle">
    <u>Attendance Details: {{ title }}</u>
  </div>
  <app-input-table
    [headings]="['Title', 'Attended','Description']"
    [fields]="['name', 'attended','description']"
    [withCheckbox]="true"
    [entities]="data.attendees"
    [inputType] = "'person'"
  ></app-input-table>
  <ng-container *ngIf="showTitle">
    <div style="padding-bottom: 5px;"></div>
    <hr />
  </ng-container>
