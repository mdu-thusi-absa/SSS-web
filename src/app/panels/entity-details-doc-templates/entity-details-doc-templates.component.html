<div class="h4 text-primary-h4" style="margin-top: 5px;" [hidden]="!showTitle">
    <u>Templates Details</u>
  </div>
  
  <app-input-table
    [headings]="['Title', 'Description']"
    [fields]="['name', 'description']"
    [withCheckbox]="true"
    [entities]="data.templates"
    [inputType] = "'file'"
  ></app-input-table>
  
  <ng-container *ngIf="showTitle">
    <div style="padding-bottom: 5px;"></div>
    <hr />
  </ng-container>
