
<div class="h4 text-primary-h4" style="margin-top: 5px;">
  <u>Primary Details: Regulation</u>
</div>

<app-input-duo
  [isNarrow]="isNarrow"
  [typeLeft]="'text'"
  [titleLeft]="'Suffix'"
  [placeholderLeft]="
    'Suffix - used to differenciate entities with the same name'
  "
  [typeRight]="'checkbox'"
  [titleRight]="'Active'"
  [valueRight]="true"
  [doHideByFilter]="true"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
>
</app-input-duo>

<app-input-textarea
  [title]="'Description'"
  [placeholder]="'Purpose, intent, notes...'"
  [showCheck]="false"
></app-input-textarea>

<app-input-duo
  [isNarrow]="isNarrow"
  [typeRight]="'date'"
  [titleRight]="'Effective Date'"

  [typeLeft] = "'select-entity'"
  [titleLeft]="'Regulator'"
  [valuesLeft]="dataService.getRegulators()"
  [valueLeft]="0"
  [doHideByFilter]="true"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
>
</app-input-duo>

<div style="padding-bottom: 5px;"> </div>
<hr>
