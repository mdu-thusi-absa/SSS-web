
<div class="text-primary-h4" style="margin-top: 5px;">
  <u>Primary Details: External Secretary</u>
</div>

<app-input-duo
[isNarrow]="isNarrow"
[typeLeft]="'select-entity'"
[filterText]="filterText"
[doHideByFilter]="true"
[titleLeft]="'Country'"
[valuesLeft]="data.getCountries()"
[valueLeft]="data.getDefault('countryKey')"

(onFile)="doFile($event)"
(onRecord)="doRecord($event)"
(onTask)="doTask($event)"
[showCheckLeft]="true"
[showCheckRight]="true"
></app-input-duo>

<app-input-duo
  [filterText]="filterText"
  [doHideByFilter]="true"
  [typeLeft]="'text'"
  [titleLeft]="'Profession Number'"
  [typeRight]="'person'"
  [titleRight]="'Partner'"
  [valuesRight] = "data.persons"
  [valueRight] = "0"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
></app-input-duo>

<div style="padding-bottom: 5px;"> </div>
<hr>
