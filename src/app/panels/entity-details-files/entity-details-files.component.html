<div class="text-primary-h4" style="margin-top: 5px;" [hidden]="!showTitle">
  File Details: {{ title }}
</div>

<app-input-table
  [headings]="['Title', 'Description']"
  [fields]="['name', 'description']"
  [withCheckbox]="true"
  [entities]="data.files"
  [inputType] = "'file'"
></app-input-table>

<ng-container *ngIf="showTitle">
  <div style="padding-bottom: 5px;"></div>
  <hr />
</ng-container>
