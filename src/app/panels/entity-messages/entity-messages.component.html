<app-input-filter-add
  [filterCount]="getCountFiltered()"
  [showAdd] = "!isNewMessage"
  [showCancel] = "isNewMessage"
  [isAdd]="isNewMessage"
  (onFilter)="doFilter($event)"
  (onAdd)="doAdd()"
  (onCancel)="doCancel()"
  (onT) = "isFilterByTextToo = !isFilterByTextToo"
  [showT] = "true"
  [title] = "'Article'"
  [titleT] = "'Article text'"
  [titlePlural] = "'Articles'"

  [radioChoice] = "'all'"
  [showEyeClose] = "true"
  [titleEyeClose] = "'Unread Articles'"
  [countEyeClose] = "getCount_Unread()"

  [showEyeOpen] = "true"
  [titleEyeOpen] = "'Read Articles'"
  [countEyeOpen] = "getCount_Read()"

  [showAll] = "true"
  [titleAll] = "'All Articles'"
  [countAll] = "getCount_All()"

  (onChoice) = "rdoUnReadReadAll = $event"

></app-input-filter-add>

<div style="height: calc(100vh - 145px); overflow-y: auto;">
  <app-entity-message
    style="margin-top: 0px;"
    [hidden]="!isNewMessage"
    [message]="newMessage"
    [isEdit]="isNewMessage"
    (onClose)="isNewMessage = false"
  ></app-entity-message>

  <div
    *ngFor="let msg of messages; let i = index"
    [hidden]="shouldHideMessage(msg)"
  >
    <app-entity-message [message]="msg" [index]="i + 1"></app-entity-message>
  </div>
</div>
