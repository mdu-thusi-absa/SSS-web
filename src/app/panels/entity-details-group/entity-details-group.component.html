
<div class="text-primary-h4" style="margin-top: 5px;">
  <u>Primary Details: Group</u>
</div>

<div class="container-flex">
  <div class="row">
    <app-input-duo-column
        [title] = "'Companies'"
      [isNarrow]="isNarrow"
      [filterText]="filterText"
      [doHideByFilter]="true"
      [typeLeft]="'checkbox'"
      [titleLeft]="'Select all'"
      [valueLeft]="false"
      [typeRight]="'select-checkbox'"
      [titleRight]="'Select specific companies'"
      [valuesRight]="data.getCompanies()"
      [valueRight]="0"
      (onFile)="doFile($event)"
      (onRecord)="doRecord($event)"
      (onTask)="doTask($event)"
      [showCheckLeft]="true"
      [showCheckRight]="true"
    ></app-input-duo-column>

    <app-input-duo-column
        [title] = "'Users'"
      [isNarrow]="isNarrow"
      [filterText]="filterText"
      [doHideByFilter]="true"
      [typeLeft]="'checkbox'"
      [titleLeft]="'Select All'"
      [valueLeft]="false"
      [typeRight]="'select-checkbox'"
      [titleRight]="'Select specific users'"
      [valuesRight]="data.getUsers()"
      [valueRight]="0"
      (onFile)="doFile($event)"
      (onRecord)="doRecord($event)"
      (onTask)="doTask($event)"
      [showCheckLeft]="true"
      [showCheckRight]="true"
    >
    </app-input-duo-column>
  </div>
</div>

<div style="padding-bottom: 5px;"> </div>
<hr>
