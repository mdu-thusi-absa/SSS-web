<hr class="primary-color" style="height: 1px; margin: 0px;" />
<div class="h4 text-primary" style="margin-top: 5px;">
  <u>Primary Details: Company</u>
</div>

<app-input-duo
  [filterText] = "filterText"
  [isNarrow]="isNarrow"
  [typeLeft]="'text'"
  [titleLeft]="'Suffix'"
  [placeholderLeft]="
    'Suffix - used to differenciate entities with the same name'
  "
  [typeRight]="'checkbox'"
  [titleRight]="'Active'"
  [valueRight]="true"
  [doHideByFilter]="true"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
>
</app-input-duo>

<app-input-duo
  [filterText] = "filterText"
  [isNarrow]="isNarrow"
  [typeLeft]="'date'"
  [typeRight]="'date'"
  [titleLeft]="'Curr. Name Effective Date'"
  [titleRight]="'Prev. Name Effective Date'"
  [doHideByFilter]="true"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft] = "true"
        [showCheckRight] = "true"
>
</app-input-duo>
<app-input-text
  [title]="'Previous Name'"
  [filterText]="filterText"
  [doHideByFilter]="true"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheck] = "true"
>
</app-input-text>
<app-input-duo
  [isNarrow]="isNarrow"
  [filterText]="filterText"
  [doHideByFilter]="true"
  [typeLeft]="'select-checkbox'"
  [titleLeft]="'Entity Groups'"

  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft] = "true"
        [showCheckRight] = "true"
>
</app-input-duo>

<app-input-duo

  [typeRight]="'select-entity'"

  [doHideByFilter]="true"

        [showCheckRight] = "true"
></app-input-duo>

<app-input-duo

  [typeLeft]="'checkbox'"
  [typeRight]="'checkbox'"
  [filterText]="filterText"
  [doHideByFilter]="true"

  [titleRight]="'Foreign Branch'"

  (onRecord)="doRecord($event)"

></app-input-duo>

<app-input-duo
