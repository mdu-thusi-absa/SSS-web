<hr class="primary-color" style="height: 1px; margin: 0px;" />
<div class="h4 text-primary" style="margin-top: 5px;">
  <u>Primary Details</u>
</div>
<app-input-duo
  [isNarrow]="isNarrow"
  [typeLeft]="'text'"
  [typeRight]="'date'"
  [titleLeft]="'Suffix'"
  [titleRight]="'Curr. Name Effective Date'"
  [placeholderLeft]="
    'Suffix - used to differenciate entities with the same name'
  "
  [doHideByFilter]="false"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
>
</app-input-duo>
<app-input-duo
  [isNarrow]="isNarrow"
  [typeLeft]="'text'"
  [typeRight]="'date'"
  [titleLeft]="'Previous Name'"
  [titleRight]="'Prev. Name Effective Date'"
  [filterText]="filterText"
  [doHideByFilter]="true"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
>
</app-input-duo>
<app-input-duo
  [isNarrow]="isNarrow"
  [filterText]="filterText"
  [doHideByFilter]="true"
  [typeLeft]="'select-checkbox'"
  [titleLeft]="'Entity Lists'"
  [valuesLeft]="dataService.getEntityLists()"
  [valueLeft]="0"
  [typeRight]="'text'"
  [titleRight]="'Registration Number'"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
>
</app-input-duo>

<app-input-duo
  [isNarrow]="isNarrow"
  [typeLeft]="'select'"
  [typeRight]="'select'"
  [filterText]="filterText"
  [doHideByFilter]="true"
  [titleLeft]="'Country'"
  [valuesLeft]="dataService.getCountriesNames()"
  [valueLeft]="0"
  [titleRight]="'Industry'"
  [valuesRight]="dataService.getIndustries()"
  [valueRight]="0"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
></app-input-duo>

<app-input-duo
  [isNarrow]="isNarrow"
  [typeLeft]="'checkbox'"
  [typeRight]="'checkbox'"
  [filterText]="filterText"
  [doHideByFilter]="true"
  [titleLeft]="'Representative Office'"
  [valueLeft]="false"
  [titleRight]="'Foreign branch'"
  [valueRight]="false"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
></app-input-duo>

<app-input-duo
  [isNarrow]="isNarrow"
  [filterText]="filterText"
  [doHideByFilter]="true"
  [typeLeft]="'date'"
  [titleLeft]="'Incorporation Date'"
  [typeRight]="'select'"
  [titleRight]="'Anniversary (month)'"
  [valuesRight]="dataService.getMonths()"
  [valueRight]="0"
  [showAddRight]="false"
  [showDeleteRight]="false"
  [showEditRight]="false"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
></app-input-duo>

<app-input-duo
  [isNarrow]="isNarrow"
  [filterText]="filterText"
  [doHideByFilter]="true"
  [typeLeft]="'date'"
  [titleLeft]="'Business Start Date'"
  [valueLeft]=""
  [typeRight]="'select'"
  [titleRight]="'Financial year end (month)'"
  [valuesRight]="dataService.getMonths()"
  [valueRight]="0"
  [showAddRight]="false"
  [showDeleteRight]="false"
  [showEditRight]="false"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
></app-input-duo>

<hr style="height: 1px; margin: 0px;" />
