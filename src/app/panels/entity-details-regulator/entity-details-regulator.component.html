
<div class="h4 text-primary-h4" style="margin-top: 5px;">
  <u>Primary Details: Regulator</u>
</div>

<app-input-duo
[isNarrow]="isNarrow"
[typeLeft]="'select-entity'"
[filterText]="filterText"
[doHideByFilter]="true"
[titleLeft]="'Country'"
[valuesLeft]="data.getCountries()"
[valueLeft]="data.getDefault('countryKey')"

[typeRight]="'select-checkbox'"
[titleRight]="'Regulations'"
[valuesRight] = "data.getRegulations()"
[valueRight] = "0"
(onFile)="doFile($event)"
(onRecord)="doRecord($event)"
(onTask)="doTask($event)"
[showCheckLeft]="true"
[showCheckRight]="true"
></app-input-duo>

<div style="padding-bottom: 5px;"> </div>
<hr>
