<div class="text-primary-h4" style="margin-top: 5px;">
  <u>Secondary Details: Company</u>
</div>
<app-input-duo
  [filterText]="filterText"
  [doHideByFilter]="true"
  [isNarrow]="isNarrow"

  [typeLeft]="'text'"
  [titleLeft]="'Income Tax Number of the entity'"
  [valueLeft]="entity.incomeTaxNumber"
  (onChangeLeft)="entity.incomeTaxNumber = $event; onDirty.emit()"
  [typeRight]="'text'"
  [titleRight]="'Value Added Tax (VAT) Number'"
  [placeholderRight]="'VAT Number of the enity'"
  [valuesRight]="[]"
  [valueRight]="entity.vatNumber"
  (onChangeRight)="entity.vatNumber = $event; onDirty.emit()"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
></app-input-duo>
