<hr class="primary-color" style='height: 1px;margin:0px'>
<div class="h4 text-primary" style="margin-top: 5px;"><u>Secondary Details: Company</u></div>
<app-input-duo
      [filterText]="filterText"
      [doHideByFilter]="true"
      [typeLeft]="'text'"
      [titleLeft]="'Income Tax Number'"
      [valueLeft]=""
      [typeRight]="'text'"
      [titleRight]="'VAT Number'"
      [valuesRight]="[]"
      [valueRight]="''"
      (onFile)="doFile($event)"
      (onRecord)="doRecord($event)"
      (onTask)="doTask($event)"
      [showCheckLeft] = "true"
        [showCheckRight] = "true"
    ></app-input-duo>
