<app-input-select-list
  [title]="'Please select an entity'"
  [value]="0"
  [values]="entities"
  [autoFocus]="true"
  [showHeading]="false"
  [disabled]="false"
  [heightName]="'full'"
  [showOk]="true"
  [showCancel]="true"
  [radioChoice]="'ok'"
  [captionOk]="'Active'"
  [captionCancel]="'Closed'"
  [countOk]="countActive"
  [countCancel]="countDormant"
  (onSelect)="doEntityChoose($event)"
></app-input-select-list>
