<div class="form-group">
  <app-input-filter-add
  [filterCount]="getCountFiltered()"
  [showAdd] = "true"
  [isAdd]="isNewMessage"
  (onFilter)="doFilter($event)"
  (onAdd)="doAdd(isNewMessage)"
  [title] = "'Entity'"
  [titlePlural] = "'Entities'"
  [showList] = "true"
  [listOptions] = "['All','Africa','SPV','Others']"
  [showFlash] = "true"
  [showPlay] = "true"
  [showPause] = "true"
  [showAll] = "true"
  [radioChoice] = "rdoActiveDormantAll"
  [countFlash] = "getCount_Tasks()"
  [countPause] = "getCount_Dormant()"
  [countPlay] = "getCount_Active()"
  [countAll] = "getCount_All()"
  (onChoice) = "rdoActiveDormantAll = $event"

  [titleFlash] = "'Entities with active tasks'"
  [titlePlay] = "'Active Entities'"
  [titleAll] = "'All Entities'"
  [titlePause] = "'Dormant Entities'"
></app-input-filter-add>

  <div
    [class.entities-full]="isFullScreen()"
    [class.entities-half]="isHalfScreen()"
    style="overflow-y: scroll; scrollbar-width: thin;"
  >
    <table
      class="table table-condensed table-bordered table-hover less-bottom"
      style="font-size: smaller;"
    >
      <thead class="info">
        <tr class="info">
          <th>Name</th>
          <th>Tasks</th>
          <th>Suffix</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let e of entities"
          [hidden]="shouldBeHidden(e)"
          [class.info]="e.isActive"
        >
          <td>
            <a [href]="e.name">{{ e.name }}</a>
          </td>
          <td>{{ e.tasksCount }}</td>
          <td>{{ e.suffix }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
