<div>
  <div class="container-fluid">
    <div class="row no-gutter">
      <!--column 1: Entities, Tasks, Records, Files-->
      <div class="col-xs-2">
        <!-- Entities -->
        <div class="panel panel-primary no-gutter nobottom">
          <div class="panel-heading mt3" style="min-width: 130px;">
            <span class="glyphicon glyphicon-home"></span
            ><small> Entities</small>
            <div class="btn-group pull-right">
              <a
                href="#"
                class="btn btn-info btn-xs"
                data-toggle="tooltip"
                data-placement="bottom"
                title="Refresh"
              >
                <span class="glyphicon glyphicon-refresh"></span>
              </a>

              <a
                href="#"
                class="btn btn-info btn-xs"
                (click)="showFilesAll()"
                data-toggle="tooltip"
                data-placement="bottom"
                [title]="(hideFiles ? 'Show' : 'Hide') + ' Docs panel'"
              >
                <span class="glyphicon glyphicon-paperclip"></span>
              </a>

              <a
                href="#"
                class="btn btn-info btn-xs"
                (click)="showHideHistory()"
                data-toggle="tooltip"
                data-placement="bottom"
                [title]="(hideHistory ? 'Show' : 'Hide') + ' Records panel'"
              >
                <span class="glyphicon glyphicon-cd"></span>
              </a>
            </div>
          </div>
          <div
            class="panel-body mt3"
            [class.container-panel-left-full]="panelRows == 1"
            [class.container-panel-left-half]="panelRows == 2"
          >
            <app-entities [panelRows]="panelRows"></app-entities>
          </div>
          <div class="panel-footer mt3">
            <small>Last refresh: 14:31</small>
          </div>
        </div>

        <!-- Records -->
        <div
          class="panel panel-primary no-gutter nobottom"
          [hidden]="hideHistory"
        >
          <div class="panel-heading mt3">
            <span class="glyphicon glyphicon-cd"></span><small> Records</small>
            <div class="btn-group pull-right">
              <a href="#" class="btn btn-info btn-xs">
                <span class="glyphicon glyphicon-refresh"></span>
              </a>
              <a
                href="#"
                class="btn btn-info btn-xs"
                (click)="showFilesAll()"
                data-toggle="tooltip"
                data-placement="bottom"
                [title]="(hideFiles ? 'Show' : 'Hide') + ' Docs panel'"
              >
                <span class="glyphicon glyphicon-paperclip"></span>
              </a>
              <a
                href="#"
                class="btn btn-info btn-xs"
                (click)="showHideHistory()"
              >
                <span class="glyphicon glyphicon-cd"></span>
              </a>
            </div>
          </div>
          <div
            class="panel-body mt3 panel-body-full"
            [class.container-panel-left-half]="panelRows == 2"
          >
            <app-records [panelRows]="panelRows"></app-records>
          </div>
          <div class="panel-footer mt3">
            Last refresh: 14:32
          </div>
        </div>

        <!-- Files -->
        <div
          class="panel panel-primary no-gutter nobottom"
          [hidden]="hideFiles"
        >
          <div class="panel-heading mt3">
            <span class="glyphicon glyphicon-folder-open"></span>&nbsp;<small>
              Doc Links</small
            >
            <div class="btn-group pull-right">
              <a href="#" class="btn btn-info btn-xs">
                <span class="glyphicon glyphicon-refresh"></span>
              </a>
              <!-- <a
                href="#"
                class="btn btn-info btn-xs"
                (click)="showHideTasks('')"
              >
                <span class="glyphicon glyphicon-flash"></span>
              </a> -->
              <a
                href="#"
                class="btn btn-info btn-xs"
                (click)="showFilesAll()"
                data-toggle="tooltip"
                data-placement="bottom"
                [title]="(hideFiles ? 'Show' : 'Hide') + ' Docs panel'"
              >
                <span class="glyphicon glyphicon-paperclip"></span>
              </a>
              <a
                href="#"
                class="btn btn-info btn-xs"
                (click)="showHideHistory()"
              >
                <span class="glyphicon glyphicon-cd"></span>
              </a>
            </div>
          </div>
          <div
            class="panel-body mt3 panel-body-full"
            [class.container-panel-left-half]="panelRows == 2"
          >
            <app-files-attributes
              [panelRows]="panelRows"
              [isShowAll]="isShowAllFiles"
              (onSelectFields)="doSelectFields($event)"
              [showFileFields]="showFileFields"
            ></app-files-attributes>
          </div>
          <div class="panel-footer mt3">
            Last refresh: 14:32
          </div>
        </div>
      </div>
      <!--column 2: Details of Entities, Records, Docs-->
      <div
        [class.col-xs-5]="showPanelRight"
        [class.col-xs-10]="!showPanelRight"
        [class.col-sm-5]="showPanelRight"
        [class.col-sm-10]="!showPanelRight"
        [class.col-sm-5]="showPanelRight"
        [class.col-sm-10]="!showPanelRight"
        [class.col-md-5]="showPanelRight"
        [class.col-md-10]="!showPanelRight"
      >
        <!-- col 2: Entity Detail -->
        <div
          class="panel panel-primary no-gutter nobottom"
          [hidden]="
            (expandHistoryDetail || expandFilesDetail) &&
            (!hideHistory || !hideFiles)
          "
        >
          <div class="panel-heading mt3">
            <span class="glyphicon glyphicon-th-large"></span>
            <small>
              Entity Details:
              <!-- <div class="btn-group"> -->
              <div class="btn-group" style="vertical-align: top;">
                <label style="margin-bottom: 0px;"
                  ><input
                    type="checkbox"
                    class="btn btn-info"
                    [checked]="!hidePrimary"
                    (change)="hidePrimary = !hidePrimary"
                  />
                  Primary</label
                >
                &nbsp;
                <label style="margin-bottom: 0px;"
                  ><input
                    type="checkbox"
                    class="btn btn-info"
                    [checked]="!hideSecondary"
                    (change)="hideSecondary = !hideSecondary"
                  />
                  Secondary</label
                >&nbsp;
                <label style="margin-bottom: 0px;"
                  ><input
                    type="checkbox"
                    class="btn btn-info"
                    [checked]="!hideOptional"
                    (change)="hideOptional = !hideOptional"
                  />
                  Optional</label
                >
                &nbsp;
                <label style="margin-bottom: 0px;"
                  ><input
                    type="checkbox"
                    class="btn btn-info"
                    [checked]="!hideCustom"
                    (change)="hideCustom = !hideCustom"
                  />
                  Custom</label
                >
              </div>

              <!-- </div> -->
            </small>

            <div class="btn-group pull-right">
              <a
                href="#"
                class="btn btn-info btn-xs"
                (click)="showPanelRight = !showPanelRight"
                data-toggle="tooltip"
                data-placement="bottom"
                [title]="(showPanelRight ? 'Hide' : 'Show') + ' right panel'"
              >
                <span
                  class="glyphicon"
                  [class.glyphicon-menu-right]="showPanelRight"
                  [class.glyphicon-menu-left]="!showPanelRight"
                ></span>
              </a>
            </div>

            <!-- <app-buttons-cancel-save
              (clickCancel)="doCancel_EntityDetail()"
              (clickSave)="doSave_EntityDetail()"
            ></app-buttons-cancel-save> 
          
          --></div>
          <div
            class="panel-body mt3"
            [class.container-panel-center-full]="panelRows == 1"
            [class.container-panel-center-half]="panelRows == 2"
          >
            <app-entity-details
              [panelRows]="panelRows"
              (onFile)="doFile($event)"
              (onRecord)="doRecord($event)"
              (onTask)="doTask($event)"
              [hidePrimary]="hidePrimary"
              [hideSecondary]="hideSecondary"
              [hideOptional]="hideOptional"
              [hideCustom] = "hideCustom"
            ></app-entity-details>
          </div>
          <div class="panel-footer mt3">
            <small>1 detail is not complete</small>
          </div>
        </div>

        <!-- col 2: Record Detail -->
        <div
          class="panel panel-primary no-gutter nobottom"
          [hidden]="hideHistory"
        >
          <div class="panel-heading mt3">
            <span class="glyphicon glyphicon-tasks"></span>
            <small> Record Details</small>
            <div class="btn-group pull-right">
              <a
                href="#"
                class="btn btn-info btn-xs"
                (click)="expandHistoryDetail = !expandHistoryDetail"
                data-toggle="tooltip"
                data-placement="bottom"
                [title]="
                  (expandHistoryDetail ? 'Shrink' : 'Expand') + ' Detail panel'
                "
              >
                <span
                  class="glyphicon"
                  [class.glyphicon-menu-down]="expandHistoryDetail"
                  [class.glyphicon-menu-up]="!expandHistoryDetail"
                ></span>
              </a>
              <a
                href="#"
                class="btn btn-info btn-xs"
                (click)="showPanelRight = !showPanelRight"
                data-toggle="tooltip"
                data-placement="bottom"
                [title]="(showPanelRight ? 'Hide' : 'Show') + ' right panel'"
              >
                <span
                  class="glyphicon"
                  [class.glyphicon-menu-right]="showPanelRight"
                  [class.glyphicon-menu-left]="!showPanelRight"
                ></span>
              </a>
            </div>
          </div>
          <div
            class="panel-body mt3 panel-body-full"
            [class.container-panel-center-half]="
              panelRows == 2 && !expandHistoryDetail
            "
            [class.container-panel-center-full]="
              panelRows == 2 && expandHistoryDetail
            "
            style="overflow-y: scroll;"
          >
            <app-record-details [panelRows]="panelRows"></app-record-details>
          </div>
          <div class="panel-footer mt3">2 details are not complete</div>
        </div>

        <!-- col 2: Files Detail -->
        <div
          class="panel panel-primary no-gutter nobottom"
          [hidden]="hideFiles"
        >
          <div class="panel-heading mt3">
            <span class="glyphicon glyphicon-paperclip"></span>
            <small> Docs</small>
            <div class="btn-group pull-right">
              <a
                href="#"
                class="btn btn-info btn-xs"
                (click)="expandFilesDetail = !expandFilesDetail"
                data-toggle="tooltip"
                data-placement="bottom"
                [title]="
                  (expandFilesDetail ? 'Shrink' : 'Expand') + ' Detail panel'
                "
              >
                <span
                  class="glyphicon"
                  [class.glyphicon-menu-down]="expandFilesDetail"
                  [class.glyphicon-menu-up]="!expandFilesDetail"
                ></span>
              </a>
              <a
                href="#"
                class="btn btn-info btn-xs"
                (click)="showPanelRight = !showPanelRight"
                data-toggle="tooltip"
                data-placement="bottom"
                [title]="(showPanelRight ? 'Hide' : 'Show') + ' right panel'"
              >
                <span
                  class="glyphicon"
                  [class.glyphicon-menu-right]="showPanelRight"
                  [class.glyphicon-menu-left]="!showPanelRight"
                ></span>
              </a>
            </div>
          </div>
          <div
            class="panel-body mt3 panel-body-full"
            [class.panel-body-half]="panelRows == 2 && !expandFilesDetail"
            [class.panel-body-full]="panelRows == 2 && expandFilesDetail"
            style="overflow-y: hidden; overflow-x: auto;"
          >
            <app-files-details
              [panelRows]="panelRows"
              [showFileFields]="showFileFields"
            ></app-files-details>
          </div>
          <div class="panel-footer mt3">2 new docs</div>
        </div>
      </div>
      <!-- column 3: Articles -->
      <div class="col-xs-5" [hidden]="!showPanelRight">
        <div class="panel panel-primary no-gutter nobottom">
          <div class="panel-heading mt3">
            <span
              class="glyphicon"
              [class.glyphicon-comment]="!hidePosts"
              [class.glyphicon-flash]="!hideTasks"
            ></span
            ><small>
              {{ hidePosts ? "Tasks" : "Articles" }}
            </small>
            <div class="btn-group pull-right">
              <a
                href="#"
                class="btn btn-info btn-xs"
                (click)="showHideTasks()"
                data-toggle="tooltip"
                data-placement="bottom"
                [title]="(hideTasks ? 'Show' : 'Hide') + ' Tasks panel'"
              >
                <span class="glyphicon glyphicon-flash"></span>
              </a>
              <a
                href="#"
                class="btn btn-info btn-xs"
                (click)="showHidePosts()"
                data-toggle="tooltip"
                data-placement="bottom"
                [title]="(hideTasks ? 'Show' : 'Hide') + ' Articles panel'"
              >
                <span class="glyphicon glyphicon-comment"></span>
              </a>
              <a
                href="#"
                class="btn btn-info btn-xs"
                (click)="showPanelRight = !showPanelRight"
                data-toggle="tooltip"
                data-placement="bottom"
                [title]="(showPanelRight ? 'Hide' : 'Show') + ' right panel'"
              >
                <span
                  class="glyphicon"
                  [class.glyphicon-menu-right]="showPanelRight"
                  [class.glyphicon-menu-left]="!showPanelRight"
                ></span>
              </a>
            </div>
          </div>
          <div
            class="panel-body mt3 container-panel-right"
            [hidden]="hidePosts"
          >
            <app-entity-messages></app-entity-messages>
          </div>
          <div
            class="panel-body mt3 container-panel-right"
            [hidden]="hideTasks"
          >
            <app-entity-tasks></app-entity-tasks>
          </div>
          <div class="panel-footer mt3">Last post: 3 days ago</div>
        </div>
      </div>
    </div>
  </div>
</div>
