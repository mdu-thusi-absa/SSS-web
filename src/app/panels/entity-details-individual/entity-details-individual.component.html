<hr class="primary-color" style="height: 1px; margin: 0px;" />
<div class="h4 text-primary" style="margin-top: 5px;">
  <u>Primary Details: Individual</u>
</div>

<app-input-duo
  [isNarrow]="isNarrow"
  [typeLeft]="'text'"
  [titleLeft]="'Suffix'"
  [placeholderLeft]="
    'Suffix - used to differenciate entities with the same name'
  "
  [typeRight]="'checkbox'"
  [titleRight]="'Active'"
  [valueRight]="true"
  [doHideByFilter]="true"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
>
</app-input-duo>

<app-input-duo
  [isNarrow]="isNarrow"
  [filterText]="filterText"
  [doHideByFilter]="true"
  [typeLeft]="'text'"
  [titleLeft]="'Preferred Formal Name'"
  [typeRight]="'text'"
  [titleRight]="'Preferred Informal Name'"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
>
</app-input-duo>

<app-input-duo
  [isNarrow]="isNarrow"
  [typeLeft]="'date'"
  [typeRight]="'date'"
  [titleLeft]="'Curr. Name Effective Date'"
  [titleRight]="'Prev. Name Effective Date'"
  [doHideByFilter]="true"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft] = "true"
        [showCheckRight] = "true"
>
</app-input-duo>

<app-input-duo
  [isNarrow]="isNarrow"
  [typeLeft]="'text'"
  [typeRight]="'text'"
  [titleLeft]="'Prev. Surname'"
  [titleRight]="'Prev. Fistname'"
  [filterText]="filterText"
  [doHideByFilter]="true"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
>
</app-input-duo>
<app-input-duo
  [isNarrow]="isNarrow"
  [filterText]="filterText"
  [doHideByFilter]="true"
  [typeLeft]="'select-checkbox'"
  [titleLeft]="'Groups'"
  [valuesLeft]="dataService.getEntityGroups()"
  [valueLeft]="0"
  [typeRight]="'select-checkbox'"
  [titleRight]="'Companies'"
  [valuesRight]="dataService.getCompanies()"
  [valueRight]="0"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
>
</app-input-duo>

<app-input-duo
  [isNarrow]="isNarrow"
  [filterText]="filterText"
  [doHideByFilter]="true"
  [typeLeft]="'text'"
  [titleLeft]="'SA ID Number'"
  [typeRight]="'text'"
  [titleRight]="'SA Passport Number'"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
>
</app-input-duo>

<app-input-duo
  [filterText]="filterText"
  [doHideByFilter]="true"
  [typeLeft]="'text'"
  [titleLeft]="'Income Tax Number'"
  [valueLeft]=""
  [typeRight]="'text'"
  [titleRight]="'VAT Number'"
  [valuesRight]="[]"
  [valueRight]="''"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
></app-input-duo>

<hr style="height: 1px; margin: 0px;" />
