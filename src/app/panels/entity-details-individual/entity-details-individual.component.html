<hr class="primary-color" style="height: 1px; margin: 0px;" />
<div class="h4 text-primary" style="margin-top: 5px;">
  <u>Primary Details</u>
</div>

<app-input-duo
  [isNarrow]="isNarrow"
  [filterText]="filterText"
  [doHideByFilter]="true"

  [typeLeft]="'text'"
  [titleLeft]="'Preferred formal name'"

  [typeLeft]="'text'"
  [titleLeft]="'Preferred informal name'"

  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
>
</app-input-duo>

<app-input-duo
  [isNarrow]="isNarrow"
  [typeLeft]="'text'"
  [typeRight]="'date'"
  [titleLeft]="'Suffix'"
  [titleRight]="'Curr. Name Effective Date'"
  [placeholderLeft]="
    'Suffix - used to differenciate entities with the same name'
  "
  [doHideByFilter]="false"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
>
</app-input-duo>
<app-input-duo
  [isNarrow]="isNarrow"
  [typeLeft]="'text'"
  [typeRight]="'date'"
  [titleLeft]="'Previous Name'"
  [titleRight]="'Prev. Name Effective Date'"
  [filterText]="filterText"
  [doHideByFilter]="true"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
>
</app-input-duo>
<app-input-duo
  [isNarrow]="isNarrow"
  [filterText]="filterText"
  [doHideByFilter]="true"

  [typeLeft]="'select-checkbox'"
  [titleLeft]="'Groups'"
  [valuesLeft]="dataService.getEntityGroups()"
  [valueLeft]="0"

  [typeRight]="'select-checkbox'"
  [titleRight]="'Companies'"
  [valuesRight]="dataService.getCompanies()"
  [valueRight]="0"

  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
>
</app-input-duo>

<app-input-duo
  [isNarrow]="isNarrow"
  [filterText]="filterText"
  [doHideByFilter]="true"

  [typeLeft]="'text'"
  [titleLeft]="'SA ID Number'"

  [typeRight]="'text'"
  [titleRight]="'SA Passport Number'"

  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
>
</app-input-duo>

<app-input-duo
  [isNarrow]="isNarrow"
  [filterText]="filterText"
  [doHideByFilter]="true"

  [typeLeft]="'select-entity'"
  [titleLeft]="'Contact preference'"
  [valuesLeft]="dataService.getContactPreferences()"
  [valueLeft] = "0"

  [typeRight]="'text'"
  [titleRight]="'Land line'"

  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
>
</app-input-duo>

<app-input-duo
  [isNarrow]="isNarrow"
  [typeLeft]="'text'"
  [filterText]="filterText"
  [doHideByFilter]="true"
  [titleLeft]="'Email'"
  [typeRight]="'text'"
  [titleRight]="'Cellphone'"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
></app-input-duo>


<hr style="height: 1px; margin: 0px;" />
