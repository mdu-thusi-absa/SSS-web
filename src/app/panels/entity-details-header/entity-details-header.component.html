
<div class="h4 text-primary-h4" style="margin-top: 5px;">
  <u>Headline Information</u>
</div>

<div style="padding-bottom: 5px;">
    <app-input-duo
      [isNarrow]="isNarrow"
      [filterText]="filterText"
      [doHideByFilter]="true"
      [typeLeft]="'select-entity'"
      [titleLeft]="'Entity Type'"
      [valuesLeft]="dataService.getEntityTypes()"
      [valueLeft]="0"
      [showAddLeft]="false"
      [showEditLeft]="false"
      [showDeleteLeft]="false"
      [showCheckLeft]="true"
      [disabledLeft] = "true"

      [typeRight]="'text'"
      [titleRight]="'Internal Code'"
      [showCheckRight]="true"
      (onChangeLeft)="doChangeEntityType($event)"
      (onFile)="doFile($event)"
      (onRecord)="doRecord($event)"
      (onTask)="doTask($event)"
    >
    </app-input-duo>
  </div>

<app-input-duo
  [filterText]="filterText"
  [doHideByFilter]="true"
  [typeLeft]="'text'"
  [titleLeft]="'Suffix'"
  [typeRight] = "'checkbox'"
  [titleRight] = "'Active'"
  [valueRight]="true"
  (onFile)="doFile($event)"
  (onRecord)="doRecord($event)"
  (onTask)="doTask($event)"
  [showCheckLeft]="true"
  [showCheckRight]="true"
></app-input-duo>

<app-input-textarea
  [title]="'Description'"
  [placeholder]="'Purpose, importance, selection criteria...'"
  [showCheck]="false"
></app-input-textarea>

<div style="padding-bottom: 5px;"> </div>
<hr>
