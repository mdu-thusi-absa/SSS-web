<div
  class="btn-group wide input-group-sm"
  data-toggle="buttons"
  style="margin-left: 1px; margin-right: 1px; margin-bottom: 1px;"
>
  <label
    class="btn btn-primary"
    (click)="rdoMenu = 'Legal Entities'"
    [class.primary-color-active]="rdoMenu == 'Legal Entities'"
    [class.primary-color]="rdoMenu != 'Legal Entities'"
  >
    <input
      type="radio"
      name="rdoChoice"
      [checked]="rdoMenu == 'Legal Entities'"
      class="input-sm"
      [class.active]="rdoMenu == 'Legal Entities'"
    /><small>
    <span class="glyphicon glyphicon-home"></span>
    <span class="hidden-xs hidden-sm">&nbsp;
    Entities</span></small>
  </label>

  <label
    class="btn btn-primary primary-color"
    (click)="rdoMenu = 'Natural Entities'"
    [class.primary-color-active]="rdoMenu == 'Natural Entities'"
    [class.primary-color]="rdoMenu != 'Natural Entities'"
  >
    <input
      type="radio"
      name="rdoChoice"
      value="Active"
      [checked]="rdoMenu == 'Natural Entities'"
      class="input-sm"
    />
    <small>
      <span class="glyphicon glyphicon-user"></span>
      <span class="hidden-xs hidden-sm">&nbsp;
      People</span></small>
  </label>

  <label
    class="btn btn-primary"
    (click)="rdoMenu = 'Tasks'"
    [class.active]="rdoMenu == 'Tasks'"
    [class.primary-color-active]="rdoMenu == 'Tasks'"
    [class.primary-color]="rdoMenu != 'Tasks'"
  >
    <input
      type="radio"
      name="rdoChoice"
      value="Dormant"
      [checked]="rdoMenu == 'Tasks'"
      class="input-sm"
    /><small>
      <span class="glyphicon glyphicon-flash"></span>
      <span class="hidden-xs hidden-sm">&nbsp;
      Tasks</span></small>
  </label>

  <label
    class="btn btn-primary"
    [class.primary-color-active]="rdoMenu == 'Reports'"
    [class.primary-color]="rdoMenu != 'Reports'"
    (click)="rdoMenu = 'Reports'"
  >
    <input
      type="radio"
      name="rdoChoice"
      value="All"
      [checked]="rdoMenu == 'Reports'"
    />
    <small>
      <span class="glyphicon glyphicon-print"></span>
      <span class="hidden-xs hidden-sm">&nbsp;
      Reports</span></small>
  </label>

  <label
    class="btn btn-primary"
    [class.primary-color-active]="rdoMenu == 'Admin'"
    [class.primary-color]="rdoMenu != 'Admin'"
    (click)="rdoMenu = 'Admin'"
  >
    <input
      type="radio"
      name="rdoChoice"
      value="All"
      [checked]="rdoMenu == 'Admin'"
    />
    <small>
      <span class="glyphicon glyphicon-cog"></span>
      <span class="hidden-xs hidden-sm">&nbsp;
      Admin</span>&nbsp;</small>

    <span class="caret"></span>
  </label>
</div>

<app-entities-container></app-entities-container>
