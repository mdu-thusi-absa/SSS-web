<div class="btn-group wide input-group-sm" data-toggle="buttons"
  style="margin-left:1px;margin-right:1px;margin-bottom:1px">
  <label 
    class="btn btn-primary primary-color"
    (click)="rdoMenu = 'Legal Entities'"
    [class.active]="rdoMenu == 'Legal Entities'"
    [class.focus]="rdoMenu == 'Legal Entities'"
  >
    <input
      type="radio"
      name="rdoChoice"
      [checked]="rdoMenu == 'Legal Entities'"
      class="input-sm"
      [class.active]="rdoMenu == 'Legal Entities'"
    />
    <span class="glyphicon glyphicon-home"></span> 
      Entities 
  </label>

  <label
    class="btn btn-primary primary-color"
    (click)="rdoMenu = 'Natural Entities'"
    [class.active]="rdoMenu == 'Natural Entities'"
  >
    <input
      type="radio"
      name="rdoChoice"
      value="Active"
      [checked]="rdoMenu == 'Natural Entities'"
      class="input-sm"
    />
    <span class="glyphicon glyphicon-user"></span> 
    People
      
  </label>

  <label
    class="btn btn-primary primary-color"
    (click)="rdoMenu = 'Tasks'"
    [class.active]="rdoMenu == 'Tasks'"
  >
    <input
      type="radio"
      name="rdoChoice"
      value="Dormant"
      [checked]="rdoMenu == 'Tasks'"
      class="input-sm"
    />
    <span class="glyphicon glyphicon-flash"></span> Tasks 
    
  </label>

  <label
    class="btn btn-primary primary-color"
    [class.active]="rdoMenu == 'Reports'"
    (click)="rdoMenu = 'Reports'"
  >
    <input
      type="radio"
      name="rdoChoice"
      value="All"
      [checked]="rdoMenu == 'Reports'"
    />
    <span class="glyphicon glyphicon-print"></span> 
    Reports 
    
  </label>

  <label
  class="btn btn-primary primary-color"
  [class.active]="rdoMenu == 'Admin'"
  (click)="rdoMenu = 'Admin'"
>
  <input
    type="radio"
    name="rdoChoice"
    value="All"
    [checked]="rdoMenu == 'Admin'"
  />
  <span class="glyphicon glyphicon-cog"></span> Admin 
  
  <span class="caret"></span> 
  
</label>
</div>
